    <!-- GitHub Pages SPA redirect script -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back to the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          
          // For GitHub Pages project sites, preserve the base path
          var newUrl = l.pathname + decoded + l.hash;
          
          // Debug logging (remove in production)
          console.log('SPA Redirect Handler Debug:');
          console.log('Original URL:', l.href);
          console.log('Search params:', l.search);
          console.log('Decoded:', decoded);
          console.log('New URL:', newUrl);
          
          window.history.replaceState(null, null, newUrl);
        }
      }(window.location))
    </script>
