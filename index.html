    <style>
      html {
        scroll-behavior: smooth;
      }
      body, #root {
        min-height: 100vh;
      }

      /* Apple Liquid Glass Design System - Enhanced for iOS 26+ */
      :root {
        --liquid-glass-bg: rgba(255, 255, 255, 0.08);
        --liquid-glass-border: rgba(255, 255, 255, 0.12);
        --liquid-glass-shadow: rgba(0, 0, 0, 0.25);
        --liquid-glass-blur: 20px;
        --liquid-glass-hover-bg: rgba(255, 255, 255, 0.12);
        --liquid-glass-active-bg: rgba(255, 255, 255, 0.16);
        --ambient-light-factor: 1;
        --motion-preference: 1;
      }

      /* Respect user motion preferences */
      @media (prefers-reduced-motion: reduce) {
        :root {
          --motion-preference: 0;
        }
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* 2024 Glassmorphism: Enhanced accessibility and performance */
      @media (prefers-contrast: high) {
        :root {
          --liquid-glass-bg: rgba(255, 255, 255, 0.20);
          --liquid-glass-border: rgba(255, 255, 255, 0.35);
          --liquid-glass-blur: 4px; /* Reduced blur for better text readability */
        }

        /* Ensure high contrast text on glass surfaces */
        .liquid-glass, .liquid-glass-card, .liquid-glass-interactive {
          background: rgba(0, 0, 0, 0.85) !important;
          color: #ffffff !important;
          border: 2px solid rgba(255, 255, 255, 0.5) !important;
        }

        /* Remove complex pseudo-elements in high contrast mode */
        .liquid-glass::before, .liquid-glass::after,
        .liquid-glass-card::before, .liquid-glass-card::after,
        .liquid-glass-interactive::before, .liquid-glass-interactive::after {
          display: none !important;
        }
      }

      /* Performance optimization: Reduce blur on low-end devices */
      @media (max-width: 768px) and (max-resolution: 1.5dppx) {
        :root {
          --liquid-glass-blur: 12px; /* Reduced from 20px for mobile performance */
        }

        /* Simplify glass effects on mobile */
        .liquid-glass-deep {
          backdrop-filter: blur(16px) saturate(150%) !important;
        }

        .liquid-glass-header {
          backdrop-filter: blur(16px) saturate(180%) !important;
        }
      }

      /* 2024 Refined Glassmorphism: Strategic depth and accessibility-first */
      .liquid-glass {
        position: relative;
        background: var(--liquid-glass-bg);
        backdrop-filter: blur(var(--liquid-glass-blur)) saturate(180%) brightness(105%);
        -webkit-backdrop-filter: blur(var(--liquid-glass-blur)) saturate(180%) brightness(105%);
        border: 1px solid var(--liquid-glass-border);
        box-shadow:
          0 8px 32px var(--liquid-glass-shadow),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

        /* 2024 Best Practice: Ensure text contrast */
        color: #e2e8f0;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);

        /* Performance optimization */
        will-change: transform, backdrop-filter;
        contain: layout style paint;
      }

      /* Multi-layer glass with real-time depth and ambient light adaptation */
      .liquid-glass::before {
        content: '';
        position: absolute;
        inset: 2px;
        background: linear-gradient(135deg,
          rgba(255, 255, 255, calc(0.08 * var(--ambient-light-factor))) 0%,
          rgba(255, 255, 255, calc(0.02 * var(--ambient-light-factor))) 50%,
          rgba(255, 255, 255, calc(0.06 * var(--ambient-light-factor))) 100%);
        backdrop-filter: blur(calc(var(--liquid-glass-blur) * 0.6)) saturate(150%) brightness(105%);
        -webkit-backdrop-filter: blur(calc(var(--liquid-glass-blur) * 0.6)) saturate(150%) brightness(105%);
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .liquid-glass::after {
        content: '';
        position: absolute;
        inset: 4px;
        background: rgba(255, 255, 255, calc(0.03 * var(--ambient-light-factor)));
        backdrop-filter: blur(calc(var(--liquid-glass-blur) * 0.4)) saturate(120%);
        -webkit-backdrop-filter: blur(calc(var(--liquid-glass-blur) * 0.4)) saturate(120%);
        border-radius: inherit;
        z-index: -2;
        pointer-events: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Contextual awareness - adapts to content behind */
      .liquid-glass:hover {
        background: var(--liquid-glass-hover-bg);
        border-color: rgba(255, 255, 255, 0.18);
        box-shadow:
          0 12px 40px rgba(0, 0, 0, 0.35),
          inset 0 1px 0 rgba(255, 255, 255, 0.15);
        transform: translateY(-1px) scale(1.005);
      }

      .liquid-glass-header {
        position: relative;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.08) 0%,
          rgba(255, 255, 255, 0.03) 100%
        );
        backdrop-filter: blur(24px) saturate(200%) brightness(110%);
        -webkit-backdrop-filter: blur(24px) saturate(200%) brightness(110%);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.1),
          inset 0 -1px 0 rgba(255, 255, 255, 0.05);
      }

      /* Header depth layers */
      .liquid-glass-header::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(
          145deg,
          rgba(66, 153, 225, 0.04) 0%,
          rgba(56, 178, 172, 0.02) 50%,
          rgba(255, 255, 255, 0.03) 100%
        );
        backdrop-filter: blur(16px) saturate(180%) brightness(108%);
        -webkit-backdrop-filter: blur(16px) saturate(180%) brightness(108%);
        z-index: -1;
        pointer-events: none;
      }

      .liquid-glass-header::after {
        content: '';
        position: absolute;
        inset: 1px 0 0 0;
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.06) 0%,
          rgba(255, 255, 255, 0.02) 50%,
          rgba(255, 255, 255, 0.06) 100%
        );
        backdrop-filter: blur(12px) saturate(160%);
        -webkit-backdrop-filter: blur(12px) saturate(160%);
        z-index: -2;
        pointer-events: none;
      }

      .liquid-glass-card {
        position: relative;
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.06) 0%,
          rgba(255, 255, 255, 0.02) 100%
        );
        backdrop-filter: blur(16px) saturate(150%);
        -webkit-backdrop-filter: blur(16px) saturate(150%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow:
          0 12px 40px rgba(0, 0, 0, 0.25),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      /* Card depth layers with live background sampling */
      .liquid-glass-card::before {
        content: '';
        position: absolute;
        inset: 3px;
        background: linear-gradient(
          165deg,
          rgba(255, 255, 255, 0.08) 0%,
          rgba(66, 153, 225, 0.03) 30%,
          rgba(56, 178, 172, 0.02) 70%,
          rgba(255, 255, 255, 0.05) 100%
        );
        backdrop-filter: blur(10px) saturate(140%) brightness(103%);
        -webkit-backdrop-filter: blur(10px) saturate(140%) brightness(103%);
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
      }

      .liquid-glass-card::after {
        content: '';
        position: absolute;
        inset: 6px;
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(6px) saturate(120%) contrast(105%);
        -webkit-backdrop-filter: blur(6px) saturate(120%) contrast(105%);
        border-radius: inherit;
        z-index: -2;
        pointer-events: none;
      }

      .liquid-glass-interactive {
        position: relative;
        background: linear-gradient(
          135deg,
          rgba(66, 153, 225, 0.1) 0%,
          rgba(56, 178, 172, 0.05) 100%
        );
        backdrop-filter: blur(20px) saturate(180%) brightness(105%);
        -webkit-backdrop-filter: blur(20px) saturate(180%) brightness(105%);
        border: 1px solid rgba(66, 153, 225, 0.2);
        box-shadow:
          0 8px 32px rgba(66, 153, 225, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Interactive glass depth layers */
      .liquid-glass-interactive::before {
        content: '';
        position: absolute;
        inset: 2px;
        background: linear-gradient(
          155deg,
          rgba(66, 153, 225, 0.08) 0%,
          rgba(255, 255, 255, 0.04) 40%,
          rgba(56, 178, 172, 0.06) 100%
        );
        backdrop-filter: blur(14px) saturate(160%) brightness(107%);
        -webkit-backdrop-filter: blur(14px) saturate(160%) brightness(107%);
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .liquid-glass-interactive::after {
        content: '';
        position: absolute;
        inset: 4px;
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.03) 0%,
          rgba(66, 153, 225, 0.02) 50%,
          rgba(56, 178, 172, 0.03) 100%
        );
        backdrop-filter: blur(8px) saturate(130%) contrast(102%);
        -webkit-backdrop-filter: blur(8px) saturate(130%) contrast(102%);
        border-radius: inherit;
        z-index: -2;
        pointer-events: none;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .liquid-glass-interactive:hover {
        background: linear-gradient(
          135deg,
          rgba(66, 153, 225, 0.15) 0%,
          rgba(56, 178, 172, 0.08) 100%
        );
        border-color: rgba(66, 153, 225, 0.3);
        box-shadow:
          0 16px 48px rgba(66, 153, 225, 0.25),
          inset 0 1px 0 rgba(255, 255, 255, 0.15);
        transform: translateY(-2px) scale(1.02);
      }

      .liquid-glass-interactive:hover::before {
        background: linear-gradient(
          155deg,
          rgba(66, 153, 225, 0.12) 0%,
          rgba(255, 255, 255, 0.06) 40%,
          rgba(56, 178, 172, 0.09) 100%
        );
        backdrop-filter: blur(18px) saturate(200%) brightness(110%);
        -webkit-backdrop-filter: blur(18px) saturate(200%) brightness(110%);
      }

      .liquid-glass-interactive:hover::after {
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.05) 0%,
          rgba(66, 153, 225, 0.04) 50%,
          rgba(56, 178, 172, 0.05) 100%
        );
        backdrop-filter: blur(12px) saturate(170%) contrast(105%);
        -webkit-backdrop-filter: blur(12px) saturate(170%) contrast(105%);
      }

      /* Advanced Glass Variants with Different Depths */
      .liquid-glass-deep {
        position: relative;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.08) 0%,
          rgba(255, 255, 255, 0.03) 50%,
          rgba(255, 255, 255, 0.06) 100%
        );
        backdrop-filter: blur(28px) saturate(200%) brightness(108%);
        -webkit-backdrop-filter: blur(28px) saturate(200%) brightness(108%);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow:
          0 20px 60px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.15),
          inset 0 -1px 0 rgba(255, 255, 255, 0.08);
      }

      .liquid-glass-deep::before {
        content: '';
        position: absolute;
        inset: 3px;
        background: linear-gradient(
          165deg,
          rgba(255, 255, 255, 0.06) 0%,
          rgba(66, 153, 225, 0.02) 30%,
          rgba(56, 178, 172, 0.03) 70%,
          rgba(255, 255, 255, 0.04) 100%
        );
        backdrop-filter: blur(20px) saturate(180%) brightness(106%);
        -webkit-backdrop-filter: blur(20px) saturate(180%) brightness(106%);
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
      }

      .liquid-glass-deep::after {
        content: '';
        position: absolute;
        inset: 6px;
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.03) 0%,
          rgba(255, 255, 255, 0.01) 50%,
          rgba(255, 255, 255, 0.03) 100%
        );
        backdrop-filter: blur(12px) saturate(140%) contrast(103%);
        -webkit-backdrop-filter: blur(12px) saturate(140%) contrast(103%);
        border-radius: inherit;
        z-index: -2;
        pointer-events: none;
      }

      .liquid-glass-subtle {
        position: relative;
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px) saturate(140%);
        -webkit-backdrop-filter: blur(12px) saturate(140%);
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow:
          0 4px 16px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.08);
      }

      .liquid-glass-subtle::before {
        content: '';
        position: absolute;
        inset: 1px;
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(8px) saturate(120%);
        -webkit-backdrop-filter: blur(8px) saturate(120%);
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
      }

      /* 2024 Strategic Glassmorphism Usage Classes */

      /* For navigation and UI elements - optimal blur and contrast */
      .glass-nav {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.12);
        color: #ffffff;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
      }

      /* For cards and content containers - balanced readability */
      .glass-content {
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(12px) saturate(150%);
        -webkit-backdrop-filter: blur(12px) saturate(150%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        color: #f7fafc;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);

        /* Ensure sufficient contrast for body text */
        line-height: 1.6;
        font-weight: 400;
      }

      /* For modals and overlays - strong separation */
      .glass-modal {
        background: rgba(26, 32, 44, 0.85);
        backdrop-filter: blur(20px) saturate(200%);
        -webkit-backdrop-filter: blur(20px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: #ffffff;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
      }

      /* For subtle backgrounds - minimal interference */
      .glass-bg {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(8px) saturate(120%);
        -webkit-backdrop-filter: blur(8px) saturate(120%);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Performance-optimized glass for mobile */
      @media (max-width: 768px) {
        .glass-nav, .glass-content, .glass-modal {
          backdrop-filter: blur(8px) saturate(140%);
          -webkit-backdrop-filter: blur(8px) saturate(140%);
        }
      }

      /* 2024 Performance Mode: Simplified effects for low-end devices */
      .performance-mode .liquid-glass,
      .performance-mode .liquid-glass-card,
      .performance-mode .liquid-glass-interactive {
        backdrop-filter: blur(6px) saturate(130%) !important;
        -webkit-backdrop-filter: blur(6px) saturate(130%) !important;
      }

      .performance-mode .liquid-glass::before,
      .performance-mode .liquid-glass::after,
      .performance-mode .liquid-glass-card::before,
      .performance-mode .liquid-glass-card::after {
        display: none !important;
      }

      /* High contrast glass for accessibility */
      .high-contrast-glass {
        background: rgba(0, 0, 0, 0.9) !important;
        color: #ffffff !important;
        border: 2px solid rgba(255, 255, 255, 0.6) !important;
        text-shadow: none !important;
        backdrop-filter: blur(4px) !important;
        -webkit-backdrop-filter: blur(4px) !important;
      }

      /* 2024 Best Practice: Strategic glassmorphism usage guidelines */

      /* DO: Use for navigation, cards, modals, overlays */
      .glass-appropriate {
        /* These elements benefit from glass effects */
      }

      /* DON'T: Avoid glass on dense text content */
      .glass-avoid {
        /* Dense content should use solid backgrounds */
        background: rgba(26, 32, 44, 0.95) !important;
        backdrop-filter: none !important;
        -webkit-backdrop-filter: none !important;
      }

      /* Text readability enforcement */
      .liquid-glass p, .liquid-glass span, .liquid-glass div,
      .glass-content p, .glass-content span, .glass-content div {
        color: #f7fafc;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
        font-weight: 500; /* Slightly bolder for better readability */
      }

      /* Ensure headings are highly readable on glass */
      .liquid-glass h1, .liquid-glass h2, .liquid-glass h3,
      .glass-content h1, .glass-content h2, .glass-content h3 {
        color: #ffffff;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        font-weight: 600;
      }

      /* ========================================
         2024 REFINED NEUMORPHISM SYSTEM
         Soft, tactile UI for interactive elements
         ======================================== */

      :root {
        /* Neumorphism color palette - 2024 accessible approach */
        --neuro-bg-light: #e2e8f0;
        --neuro-bg-dark: #1a202c;
        --neuro-shadow-light: rgba(255, 255, 255, 0.8);
        --neuro-shadow-dark: rgba(0, 0, 0, 0.3);
        --neuro-inset-light: rgba(255, 255, 255, 0.9);
        --neuro-inset-dark: rgba(0, 0, 0, 0.4);
        --neuro-border: rgba(255, 255, 255, 0.1);
        --neuro-text-contrast: #ffffff;
        --neuro-text-secondary: #a0aec0;
      }

      /* 2024 Accessibility: High contrast mode for neumorphism */
      @media (prefers-contrast: high) {
        :root {
          --neuro-shadow-light: rgba(255, 255, 255, 1);
          --neuro-shadow-dark: rgba(0, 0, 0, 0.8);
          --neuro-inset-light: rgba(255, 255, 255, 1);
          --neuro-inset-dark: rgba(0, 0, 0, 0.9);
          --neuro-border: rgba(255, 255, 255, 0.4);
        }
      }

      /* Base neumorphic surface - 2024 refined approach */
      .neuro-surface {
        background: var(--neuro-bg-dark);
        border-radius: 16px;
        box-shadow:
          8px 8px 16px var(--neuro-shadow-dark),
          -8px -8px 16px var(--neuro-shadow-light);
        border: 1px solid var(--neuro-border);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

        /* 2024 Accessibility improvements */
        color: var(--neuro-text-contrast);
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
        position: relative;
        overflow: hidden;
      }

      /* Interactive neumorphic button - primary use case for 2024 */
      .neuro-button {
        background: linear-gradient(145deg, #2d3748, #1a202c);
        border-radius: 12px;
        padding: 12px 24px;
        border: none;
        cursor: pointer;
        font-weight: 500;
        font-size: 14px;
        color: var(--neuro-text-contrast);
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);

        /* Soft tactile shadows */
        box-shadow:
          6px 6px 12px rgba(0, 0, 0, 0.4),
          -6px -6px 12px rgba(255, 255, 255, 0.05),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);

        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);

        /* 2024 Accessibility: Focus states */
        outline: none;
        position: relative;
      }

      .neuro-button:focus-visible {
        box-shadow:
          6px 6px 12px rgba(0, 0, 0, 0.4),
          -6px -6px 12px rgba(255, 255, 255, 0.05),
          inset 0 1px 0 rgba(255, 255, 255, 0.1),
          0 0 0 3px rgba(66, 153, 225, 0.5);
      }

      .neuro-button:hover {
        transform: translateY(-1px);
        box-shadow:
          8px 8px 16px rgba(0, 0, 0, 0.5),
          -8px -8px 16px rgba(255, 255, 255, 0.08),
          inset 0 1px 0 rgba(255, 255, 255, 0.15);
      }

      .neuro-button:active {
        transform: translateY(1px);
        box-shadow:
          2px 2px 6px rgba(0, 0, 0, 0.6),
          -2px -2px 6px rgba(255, 255, 255, 0.03),
          inset 2px 2px 6px rgba(0, 0, 0, 0.3),
          inset -2px -2px 6px rgba(255, 255, 255, 0.05);
      }

      /* Neumorphic toggle switch - 2024 accessible design */
      .neuro-toggle {
        width: 60px;
        height: 30px;
        background: linear-gradient(145deg, #1a202c, #2d3748);
        border-radius: 15px;
        position: relative;
        cursor: pointer;

      class LiquidGlassSystem {

        init() {
          this.setupAmbientLightSensor();
          this.setupMotionPreferences();
          this.setupContrastPreferences();
          this.setupContextualAwareness();

          // 2024 Glassmorphism enhancements
          this.setupPerformanceOptimization();
          this.setupAccessibilityEnhancements();

          // 2024 Neumorphism system
          this.setupNeumorphicInteractions();

        setupAmbientLightSensor() {
          // Try to use Ambient Light Sensor API (if available)
          if ('AmbientLightSensor' in window) {
            try {
              this.ambientLightSensor = new AmbientLightSensor({ frequency: 60 });
              this.ambientLightSensor.addEventListener('reading', () => {
                this.updateAmbientLightFactor(this.ambientLightSensor.illuminance);
              });
              this.ambientLightSensor.start();
            } catch (error) {
              console.log('Ambient Light Sensor not available, using fallback');
              this.fallbackAmbientLight();
            }
          } else {
            this.fallbackAmbientLight();
          }
        }

        fallbackAmbientLight() {
          // Fallback: Use time of day to estimate ambient light
          const updateByTime = () => {
            const hour = new Date().getHours();
            let lightFactor = 1;

            if (hour >= 6 && hour < 8) lightFactor = 0.7; // Dawn
            else if (hour >= 8 && hour < 18) lightFactor = 1; // Day
            else if (hour >= 18 && hour < 20) lightFactor = 0.8; // Dusk
            else lightFactor = 0.6; // Night

            this.updateAmbientLightFactor(lightFactor * 100);
          };

          updateByTime();
          setInterval(updateByTime, 60000); // Update every minute
        }

        updateAmbientLightFactor(illuminance) {
          // Convert lux to factor (typical indoor: 100-500 lux, outdoor: 1000+ lux)
          let factor = Math.min(Math.max(illuminance / 300, 0.6), 1.2);
          document.documentElement.style.setProperty('--ambient-light-factor', factor);

        setupMotionPreferences() {
          const motionQuery = window.matchMedia('(prefers-reduced-motion: reduce)');
          const updateMotionPreference = (e) => {
            this.motionPreference = !e.matches;
            document.documentElement.style.setProperty('--motion-preference', e.matches ? '0' : '1');
          };

          motionQuery.addListener(updateMotionPreference);
          updateMotionPreference(motionQuery);
        }

        setupContrastPreferences() {
          const contrastQuery = window.matchMedia('(prefers-contrast: high)');
          const updateContrastPreference = (e) => {
            this.contrastPreference = e.matches;
            if (e.matches) {
              document.documentElement.style.setProperty('--liquid-glass-blur', '8px');
              document.documentElement.style.setProperty('--liquid-glass-bg', 'rgba(255, 255, 255, 0.15)');
            } else {
              document.documentElement.style.setProperty('--liquid-glass-blur', '20px');
              document.documentElement.style.setProperty('--liquid-glass-bg', 'rgba(255, 255, 255, 0.08)');
            }
          };

          contrastQuery.addListener(updateContrastPreference);
          updateContrastPreference(contrastQuery);
        }

        setupContextualAwareness() {
          // Add intersection observer for contextual glass adaptation
          const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                const element = entry.target;
                const rect = element.getBoundingClientRect();
                const viewportHeight = window.innerHeight;
                const position = rect.top / viewportHeight;

                // Adjust glass properties based on position in viewport
                const intensity = 1 - Math.abs(position - 0.5) * 0.3;
                element.style.setProperty('--glass-intensity', intensity);
              }
            });
          }, { threshold: [0, 0.25, 0.5, 0.75, 1] });

          // Observe all glass elements
          document.addEventListener('DOMContentLoaded', () => {
            const glassElements = document.querySelectorAll('[class*="liquid-glass"], [class*="glass-"]');
            glassElements.forEach(el => observer.observe(el));
          });
        }

        // 2024 Glassmorphism: Performance and accessibility monitoring
        setupPerformanceOptimization() {
          // Monitor performance and adjust glass effects accordingly
          const checkPerformance = () => {
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            const isLowEndDevice = navigator.hardwareConcurrency <= 2;
            const isSlowConnection = connection && (connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g');

            if (isLowEndDevice || isSlowConnection) {
              document.documentElement.style.setProperty('--liquid-glass-blur', '8px');
              document.documentElement.classList.add('performance-mode');

          // Check on load and connection change
          checkPerformance();
          if (navigator.connection) {
            navigator.connection.addEventListener('change', checkPerformance);

        setupAccessibilityEnhancements() {
          // Enhanced text contrast checking for both glass and neumorphic elements
          const checkTextContrast = () => {

            [...glassElements, ...neuroElements].forEach(element => {

              // Add high contrast class if needed
              if (this.contrastPreference) {

                    element.classList.contains('neuro-card')) {

        // 2024 Neumorphism: Tactile interaction system
        setupNeumorphicInteractions() {
          document.addEventListener('DOMContentLoaded', () => {
            // Add tactile feedback to neumorphic buttons
            const neuroButtons = document.querySelectorAll('.neuro-button');
            neuroButtons.forEach(button => {

              button.addEventListener('mousedown', () => {
                if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                  button.classList.add('neuro-pressed');
                }
              });

              button.addEventListener('mouseup', () => {
                button.classList.remove('neuro-pressed');
              });

              button.addEventListener('mouseleave', () => {
                button.classList.remove('neuro-pressed');
              });

              // Keyboard interactions
              button.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {

                    button.classList.add('neuro-pressed');
                  }
                }
              });

              button.addEventListener('keyup', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                  button.classList.remove('neuro-pressed');
                }
              });
            });

            // Toggle switch interactions
            const neuroToggles = document.querySelectorAll('.neuro-toggle');
            neuroToggles.forEach(toggle => {
              toggle.addEventListener('click', () => {
                toggle.classList.toggle('active');

                // Announce state change for screen readers
                const isActive = toggle.classList.contains('active');

                // Optional: Dispatch custom event

                  detail: { active: isActive }

              // Keyboard support
              toggle.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                  e.preventDefault();
                  toggle.click();
                }
              });

              // Set initial ARIA attributes
              toggle.setAttribute('role', 'switch');
              toggle.setAttribute('tabindex', '0');
              toggle.setAttribute('aria-checked', toggle.classList.contains('active'));
            });
          });
