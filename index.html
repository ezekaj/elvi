    <style>
      html {
        scroll-behavior: smooth;
      }
      body, #root {
        min-height: 100vh;
      }

      /* Layout adjustments for fixed bottom navigation */
      .app-main {
        padding-bottom: 100px; /* Space for bottom navigation */
      }

      /* Enhanced scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, var(--dev-primary), var(--dev-secondary));
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, var(--dev-secondary), var(--dev-primary));
      }

      /* 2024 Modern Developer Portfolio Design System */
      :root {
        /* Primary Developer Color Palette - Electric & Professional */
        --dev-primary: #00d4ff;        /* Electric cyan - main accent */
        --dev-secondary: #7c3aed;      /* Deep purple - secondary accent */
        --dev-tertiary: #f59e0b;       /* Amber - warning/highlight */
        --dev-success: #10b981;        /* Emerald - success states */
        --dev-error: #ef4444;          /* Red - error states */

        /* Gradient Combinations */
        --dev-gradient-primary: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
        --dev-gradient-secondary: linear-gradient(135deg, #7c3aed 0%, #f59e0b 100%);
        --dev-gradient-accent: linear-gradient(135deg, #10b981 0%, #00d4ff 100%);
        --dev-gradient-warm: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);

        /* Code-Inspired Colors */
        --code-bg: #0f172a;            /* Deep slate for code blocks */
        --code-border: #1e293b;        /* Slate border */
        --code-text: #e2e8f0;          /* Light text */
        --code-comment: #64748b;       /* Muted for comments */
        --code-keyword: #00d4ff;       /* Cyan for keywords */
        --code-string: #10b981;        /* Green for strings */
        --code-number: #f59e0b;        /* Amber for numbers */

        /* Enhanced Glass System */
        --liquid-glass-bg: rgba(0, 0, 0, 0.4);
        --liquid-glass-border: rgba(0, 212, 255, 0.2);  /* Cyan tint */
        --liquid-glass-shadow: rgba(0, 0, 0, 0.4);
        --liquid-glass-blur: 16px;
        --liquid-glass-hover-bg: rgba(0, 212, 255, 0.1);
        --liquid-glass-active-bg: rgba(124, 58, 237, 0.1);
        --ambient-light-factor: 1;
        --motion-preference: 1;

        /* Visual Fatigue Reduction Variables */
        --min-font-size: 16px;
        --base-line-height: 1.6;
        --heading-line-height: 1.3;
        --improved-text-contrast: #ffffff;
        --improved-text-secondary: #e2e8f0;
        --improved-text-muted: #cbd5e0;
      }

      /* Respect user motion preferences and reduce animation intensity */
      @media (prefers-reduced-motion: reduce) {
        :root {
          --motion-preference: 0;
        }
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Reduce default animation intensity for better visual comfort */
      :root {
        --reduced-animation-duration: 0.6s;
        --gentle-transition: 0.3s ease-out;
        --subtle-bounce: cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      /* Gentler animations by default */
      .animate-liquid-shimmer {
        animation-duration: 4s !important;
        animation-timing-function: ease-in-out !important;
      }

      .animate-slide-in-left,
      .animate-slide-in-right,
      .animate-fade-in {
        animation-duration: var(--reduced-animation-duration) !important;
        animation-timing-function: var(--subtle-bounce) !important;
      }

      /* Reduce particle animation intensity */
      .floating-element,
      .floating-elements > * {
        animation-duration: 8s !important;
        animation-timing-function: ease-in-out !important;
        opacity: 0.3 !important;
      }

      /* 2024 Glassmorphism: Enhanced accessibility and performance */
      @media (prefers-contrast: high) {
        :root {
          --liquid-glass-bg: rgba(255, 255, 255, 0.20);
          --liquid-glass-border: rgba(255, 255, 255, 0.35);
          --liquid-glass-blur: 4px; /* Reduced blur for better text readability */
        }

        /* Ensure high contrast text on glass surfaces */
        .liquid-glass, .liquid-glass-card, .liquid-glass-interactive {
          background: rgba(0, 0, 0, 0.85) !important;
          color: #ffffff !important;
          border: 2px solid rgba(255, 255, 255, 0.5) !important;
        }

        /* Remove complex pseudo-elements in high contrast mode */
        .liquid-glass::before, .liquid-glass::after,
        .liquid-glass-card::before, .liquid-glass-card::after,
        .liquid-glass-interactive::before, .liquid-glass-interactive::after {
          display: none !important;
        }
      }

      /* Performance optimization: Reduce blur on low-end devices */
      @media (max-width: 768px) and (max-resolution: 1.5dppx) {
        :root {
          --liquid-glass-blur: 12px; /* Reduced from 20px for mobile performance */
        }

        /* Simplify glass effects on mobile */
        .liquid-glass-deep {
          backdrop-filter: blur(16px) saturate(150%) !important;
        }

        .liquid-glass-header {
          backdrop-filter: blur(16px) saturate(180%) !important;
        }
      }

      /* 2024 Enhanced Developer Glassmorphism */
      .liquid-glass {
        position: relative;
        background: var(--liquid-glass-bg);
        backdrop-filter: blur(var(--liquid-glass-blur)) saturate(180%) brightness(105%);
        -webkit-backdrop-filter: blur(var(--liquid-glass-blur)) saturate(180%) brightness(105%);
        border: 1px solid var(--liquid-glass-border);
        box-shadow:
          0 8px 32px var(--liquid-glass-shadow),
          0 0 0 1px rgba(0, 212, 255, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

        /* Enhanced text contrast with developer theme */
        color: #e2e8f0;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);

        /* Performance optimization */
        will-change: transform, backdrop-filter;
        contain: layout style paint;
      }

      /* Developer-themed glass variants */
      .liquid-glass-dev {
        background: linear-gradient(135deg,
          rgba(0, 212, 255, 0.1) 0%,
          rgba(124, 58, 237, 0.05) 100%);
        border: 1px solid rgba(0, 212, 255, 0.3);
        box-shadow:
          0 8px 32px rgba(0, 212, 255, 0.2),
          0 0 0 1px rgba(0, 212, 255, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      .liquid-glass-code {
        background: var(--code-bg);
        border: 1px solid var(--code-border);
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.6),
          0 0 0 1px rgba(0, 212, 255, 0.2),
          inset 0 1px 0 rgba(0, 212, 255, 0.1);
        font-family: 'JetBrains Mono', monospace;
      }

      /* Multi-layer glass with real-time depth and ambient light adaptation */
      .liquid-glass::before {
        content: '';
        position: absolute;
        inset: 2px;
        background: linear-gradient(135deg,
          rgba(255, 255, 255, calc(0.08 * var(--ambient-light-factor))) 0%,
          rgba(255, 255, 255, calc(0.02 * var(--ambient-light-factor))) 50%,
          rgba(255, 255, 255, calc(0.06 * var(--ambient-light-factor))) 100%);
        backdrop-filter: blur(calc(var(--liquid-glass-blur) * 0.6)) saturate(150%) brightness(105%);
        -webkit-backdrop-filter: blur(calc(var(--liquid-glass-blur) * 0.6)) saturate(150%) brightness(105%);
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .liquid-glass::after {
        content: '';
        position: absolute;
        inset: 4px;
        background: rgba(255, 255, 255, calc(0.03 * var(--ambient-light-factor)));
        backdrop-filter: blur(calc(var(--liquid-glass-blur) * 0.4)) saturate(120%);
        -webkit-backdrop-filter: blur(calc(var(--liquid-glass-blur) * 0.4)) saturate(120%);
        border-radius: inherit;
        z-index: -2;
        pointer-events: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Contextual awareness - adapts to content behind */
      .liquid-glass:hover {
        background: var(--liquid-glass-hover-bg);
        border-color: rgba(255, 255, 255, 0.18);
        box-shadow:
          0 12px 40px rgba(0, 0, 0, 0.35),
          inset 0 1px 0 rgba(255, 255, 255, 0.15);
        transform: translateY(-1px) scale(1.005);
      }

      .liquid-glass-header {
        position: relative;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.08) 0%,
          rgba(255, 255, 255, 0.03) 100%
        );
        backdrop-filter: blur(24px) saturate(200%) brightness(110%);
        -webkit-backdrop-filter: blur(24px) saturate(200%) brightness(110%);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.1),
          inset 0 -1px 0 rgba(255, 255, 255, 0.05);
      }

      /* Header depth layers */
      .liquid-glass-header::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(
          145deg,
          rgba(66, 153, 225, 0.04) 0%,
          rgba(56, 178, 172, 0.02) 50%,
          rgba(255, 255, 255, 0.03) 100%
        );
        backdrop-filter: blur(16px) saturate(180%) brightness(108%);
        -webkit-backdrop-filter: blur(16px) saturate(180%) brightness(108%);
        z-index: -1;
        pointer-events: none;
      }

      .liquid-glass-header::after {
        content: '';
        position: absolute;
        inset: 1px 0 0 0;
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.06) 0%,
          rgba(255, 255, 255, 0.02) 50%,
          rgba(255, 255, 255, 0.06) 100%
        );
        backdrop-filter: blur(12px) saturate(160%);
        -webkit-backdrop-filter: blur(12px) saturate(160%);
        z-index: -2;
        pointer-events: none;
      }

      .liquid-glass-card {
        position: relative;
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.06) 0%,
          rgba(255, 255, 255, 0.02) 100%
        );
        backdrop-filter: blur(16px) saturate(150%);
        -webkit-backdrop-filter: blur(16px) saturate(150%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow:
          0 12px 40px rgba(0, 0, 0, 0.25),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      /* Card depth layers with live background sampling */
      .liquid-glass-card::before {
        content: '';
        position: absolute;
        inset: 3px;
        background: linear-gradient(
          165deg,
          rgba(255, 255, 255, 0.08) 0%,
          rgba(66, 153, 225, 0.03) 30%,
          rgba(56, 178, 172, 0.02) 70%,
          rgba(255, 255, 255, 0.05) 100%
        );
        backdrop-filter: blur(10px) saturate(140%) brightness(103%);
        -webkit-backdrop-filter: blur(10px) saturate(140%) brightness(103%);
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
      }

      .liquid-glass-card::after {
        content: '';
        position: absolute;
        inset: 6px;
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(6px) saturate(120%) contrast(105%);
        -webkit-backdrop-filter: blur(6px) saturate(120%) contrast(105%);
        border-radius: inherit;
        z-index: -2;
        pointer-events: none;
      }

      .liquid-glass-interactive {
        position: relative;
        background: linear-gradient(
          135deg,
          rgba(66, 153, 225, 0.1) 0%,
          rgba(56, 178, 172, 0.05) 100%
        );
        backdrop-filter: blur(20px) saturate(180%) brightness(105%);
        -webkit-backdrop-filter: blur(20px) saturate(180%) brightness(105%);
        border: 1px solid rgba(66, 153, 225, 0.2);
        box-shadow:
          0 8px 32px rgba(66, 153, 225, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Interactive glass depth layers */
      .liquid-glass-interactive::before {
        content: '';
        position: absolute;
        inset: 2px;
        background: linear-gradient(
          155deg,
          rgba(66, 153, 225, 0.08) 0%,
          rgba(255, 255, 255, 0.04) 40%,
          rgba(56, 178, 172, 0.06) 100%
        );
        backdrop-filter: blur(14px) saturate(160%) brightness(107%);
        -webkit-backdrop-filter: blur(14px) saturate(160%) brightness(107%);
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .liquid-glass-interactive::after {
        content: '';
        position: absolute;
        inset: 4px;
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.03) 0%,
          rgba(66, 153, 225, 0.02) 50%,
          rgba(56, 178, 172, 0.03) 100%
        );
        backdrop-filter: blur(8px) saturate(130%) contrast(102%);
        -webkit-backdrop-filter: blur(8px) saturate(130%) contrast(102%);
        border-radius: inherit;
        z-index: -2;
        pointer-events: none;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .liquid-glass-interactive:hover {
        background: linear-gradient(
          135deg,
          rgba(66, 153, 225, 0.15) 0%,
          rgba(56, 178, 172, 0.08) 100%
        );
        border-color: rgba(66, 153, 225, 0.3);
        box-shadow:
          0 16px 48px rgba(66, 153, 225, 0.25),
          inset 0 1px 0 rgba(255, 255, 255, 0.15);
        transform: translateY(-2px) scale(1.02);
      }

      .liquid-glass-interactive:hover::before {
        background: linear-gradient(
          155deg,
          rgba(66, 153, 225, 0.12) 0%,
          rgba(255, 255, 255, 0.06) 40%,
          rgba(56, 178, 172, 0.09) 100%
        );
        backdrop-filter: blur(18px) saturate(200%) brightness(110%);
        -webkit-backdrop-filter: blur(18px) saturate(200%) brightness(110%);
      }

      .liquid-glass-interactive:hover::after {
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.05) 0%,
          rgba(66, 153, 225, 0.04) 50%,
          rgba(56, 178, 172, 0.05) 100%
        );
        backdrop-filter: blur(12px) saturate(170%) contrast(105%);
        -webkit-backdrop-filter: blur(12px) saturate(170%) contrast(105%);
      }

      /* Advanced Glass Variants with Different Depths */
      .liquid-glass-deep {
        position: relative;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.08) 0%,
          rgba(255, 255, 255, 0.03) 50%,
          rgba(255, 255, 255, 0.06) 100%
        );
        backdrop-filter: blur(28px) saturate(200%) brightness(108%);
        -webkit-backdrop-filter: blur(28px) saturate(200%) brightness(108%);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow:
          0 20px 60px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.15),
          inset 0 -1px 0 rgba(255, 255, 255, 0.08);
      }

      .liquid-glass-deep::before {
        content: '';
        position: absolute;
        inset: 3px;
        background: linear-gradient(
          165deg,
          rgba(255, 255, 255, 0.06) 0%,
          rgba(66, 153, 225, 0.02) 30%,
          rgba(56, 178, 172, 0.03) 70%,
          rgba(255, 255, 255, 0.04) 100%
        );
        backdrop-filter: blur(20px) saturate(180%) brightness(106%);
        -webkit-backdrop-filter: blur(20px) saturate(180%) brightness(106%);
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
      }

      .liquid-glass-deep::after {
        content: '';
        position: absolute;
        inset: 6px;
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.03) 0%,
          rgba(255, 255, 255, 0.01) 50%,
          rgba(255, 255, 255, 0.03) 100%
        );
        backdrop-filter: blur(12px) saturate(140%) contrast(103%);
        -webkit-backdrop-filter: blur(12px) saturate(140%) contrast(103%);
        border-radius: inherit;
        z-index: -2;
        pointer-events: none;
      }

      .liquid-glass-subtle {
        position: relative;
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px) saturate(140%);
        -webkit-backdrop-filter: blur(12px) saturate(140%);
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow:
          0 4px 16px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.08);
      }

      .liquid-glass-subtle::before {
        content: '';
        position: absolute;
        inset: 1px;
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(8px) saturate(120%);
        -webkit-backdrop-filter: blur(8px) saturate(120%);
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
      }

      /* 2024 Strategic Glassmorphism Usage Classes */

      /* For navigation and UI elements - optimal blur and contrast */
      .glass-nav {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.12);
        color: #ffffff;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
      }

      /* For cards and content containers - balanced readability */
      .glass-content {
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(12px) saturate(150%);
        -webkit-backdrop-filter: blur(12px) saturate(150%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        color: #f7fafc;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);

        /* Ensure sufficient contrast for body text */
        line-height: 1.6;
        font-weight: 400;
      }

      /* For modals and overlays - strong separation */
      .glass-modal {
        background: rgba(26, 32, 44, 0.85);
        backdrop-filter: blur(20px) saturate(200%);
        -webkit-backdrop-filter: blur(20px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: #ffffff;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
      }

      /* For subtle backgrounds - minimal interference */
      .glass-bg {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(8px) saturate(120%);
        -webkit-backdrop-filter: blur(8px) saturate(120%);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Performance-optimized glass for mobile - Reduced blur for better performance */
      @media (max-width: 768px) {
        :root {
          --liquid-glass-blur: 8px;
        }

        .glass-nav, .glass-content, .glass-modal,
        .liquid-glass, .liquid-glass-card, .liquid-glass-interactive {
          backdrop-filter: blur(6px) saturate(120%) !important;
          -webkit-backdrop-filter: blur(6px) saturate(120%) !important;
        }

        /* Reduce particle effects on mobile */
        .floating-elements,
        .floating-element {
          display: none !important;
        }

        /* Simplify animations on mobile */
        .animate-liquid-shimmer,
        .animate-slide-in-left,
        .animate-slide-in-right {
          animation-duration: 0.8s !important;
        }
      }

      /* 2024 Performance Mode: Simplified effects for low-end devices */
      .performance-mode .liquid-glass,
      .performance-mode .liquid-glass-card,
      .performance-mode .liquid-glass-interactive {
        backdrop-filter: blur(6px) saturate(130%) !important;
        -webkit-backdrop-filter: blur(6px) saturate(130%) !important;
      }

      .performance-mode .liquid-glass::before,
      .performance-mode .liquid-glass::after,
      .performance-mode .liquid-glass-card::before,
      .performance-mode .liquid-glass-card::after {
        display: none !important;
      }

      /* High contrast glass for accessibility */
      .high-contrast-glass {
        background: rgba(0, 0, 0, 0.9) !important;
        color: #ffffff !important;
        border: 2px solid rgba(255, 255, 255, 0.6) !important;
        text-shadow: none !important;
        backdrop-filter: blur(4px) !important;
        -webkit-backdrop-filter: blur(4px) !important;
      }

      /* 2024 Best Practice: Strategic glassmorphism usage guidelines */

      /* DO: Use for navigation, cards, modals, overlays */
      .glass-appropriate {
        /* These elements benefit from glass effects */
      }

      /* DON'T: Avoid glass on dense text content */
      .glass-avoid {
        /* Dense content should use solid backgrounds */
        background: rgba(26, 32, 44, 0.95) !important;
        backdrop-filter: none !important;
        -webkit-backdrop-filter: none !important;
      }

      /* Text readability enforcement */
      .liquid-glass p, .liquid-glass span, .liquid-glass div,
      .glass-content p, .glass-content span, .glass-content div {
        color: #f7fafc;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
        font-weight: 500; /* Slightly bolder for better readability */
      }

      /* Ensure headings are highly readable on glass */
      .liquid-glass h1, .liquid-glass h2, .liquid-glass h3,
      .glass-content h1, .glass-content h2, .glass-content h3 {
        color: #ffffff;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        font-weight: 600;
      }

      /* ========================================
         2024 REFINED NEUMORPHISM SYSTEM
         Soft, tactile UI for interactive elements
         ======================================== */

      :root {
        /* Neumorphism color palette - 2024 accessible approach */
        --neuro-bg-light: #e2e8f0;
        --neuro-bg-dark: #1a202c;
        --neuro-shadow-light: rgba(255, 255, 255, 0.8);
        --neuro-shadow-dark: rgba(0, 0, 0, 0.3);
        --neuro-inset-light: rgba(255, 255, 255, 0.9);
        --neuro-inset-dark: rgba(0, 0, 0, 0.4);
        --neuro-border: rgba(255, 255, 255, 0.1);
        --neuro-text-contrast: #ffffff;
        --neuro-text-secondary: #a0aec0;
      }

      /* 2024 Accessibility: High contrast mode for neumorphism */
      @media (prefers-contrast: high) {
        :root {
          --neuro-shadow-light: rgba(255, 255, 255, 1);
          --neuro-shadow-dark: rgba(0, 0, 0, 0.8);
          --neuro-inset-light: rgba(255, 255, 255, 1);
          --neuro-inset-dark: rgba(0, 0, 0, 0.9);
          --neuro-border: rgba(255, 255, 255, 0.4);
        }
      }

      /* Base neumorphic surface - 2024 refined approach */
      .neuro-surface {
        background: var(--neuro-bg-dark);
        border-radius: 16px;
        box-shadow:
          8px 8px 16px var(--neuro-shadow-dark),
          -8px -8px 16px var(--neuro-shadow-light);
        border: 1px solid var(--neuro-border);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

        /* 2024 Accessibility improvements */
        color: var(--neuro-text-contrast);
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
        position: relative;
        overflow: hidden;
      }

      /* Interactive neumorphic button - primary use case for 2024 */
      .neuro-button {
        background: linear-gradient(145deg, #2d3748, #1a202c);
        border-radius: 12px;
        padding: 12px 24px;
        border: none;
        cursor: pointer;
        font-weight: 500;
        font-size: 14px;
        color: var(--neuro-text-contrast);
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);

        /* Soft tactile shadows */
        box-shadow:
          6px 6px 12px rgba(0, 0, 0, 0.4),
          -6px -6px 12px rgba(255, 255, 255, 0.05),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);

        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);

        /* 2024 Accessibility: Focus states */
        outline: none;
        position: relative;
      }

      .neuro-button:focus-visible {
        box-shadow:
          6px 6px 12px rgba(0, 0, 0, 0.4),
          -6px -6px 12px rgba(255, 255, 255, 0.05),
          inset 0 1px 0 rgba(255, 255, 255, 0.1),
          0 0 0 3px rgba(66, 153, 225, 0.5);
      }

      .neuro-button:hover {
        transform: translateY(-1px);
        box-shadow:
          8px 8px 16px rgba(0, 0, 0, 0.5),
          -8px -8px 16px rgba(255, 255, 255, 0.08),
          inset 0 1px 0 rgba(255, 255, 255, 0.15);
      }

      .neuro-button:active {
        transform: translateY(1px);
        box-shadow:
          2px 2px 6px rgba(0, 0, 0, 0.6),
          -2px -2px 6px rgba(255, 255, 255, 0.03),
          inset 2px 2px 6px rgba(0, 0, 0, 0.3),
          inset -2px -2px 6px rgba(255, 255, 255, 0.05);
      }

      /* Neumorphic toggle switch - 2024 accessible design */
      .neuro-toggle {
        width: 60px;
        height: 30px;
        background: linear-gradient(145deg, #1a202c, #2d3748);
        border-radius: 15px;
        position: relative;
        cursor: pointer;

        box-shadow:
          inset 4px 4px 8px rgba(0, 0, 0, 0.5),
          inset -4px -4px 8px rgba(255, 255, 255, 0.05);

        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

        /* 2024 Accessibility */
        border: 2px solid transparent;
      }

      .neuro-toggle:focus-within {
        border-color: rgba(66, 153, 225, 0.6);
        box-shadow:
          inset 4px 4px 8px rgba(0, 0, 0, 0.5),
          inset -4px -4px 8px rgba(255, 255, 255, 0.05),
          0 0 0 2px rgba(66, 153, 225, 0.3);
      }

      .neuro-toggle::before {
        content: '';
        position: absolute;
        top: 3px;
        left: 3px;
        width: 22px;
        height: 22px;
        background: linear-gradient(145deg, #4299e1, #3182ce);
        border-radius: 50%;

        box-shadow:
          3px 3px 6px rgba(0, 0, 0, 0.4),
          -3px -3px 6px rgba(255, 255, 255, 0.1);

        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .neuro-toggle.active::before {
        transform: translateX(30px);
        background: linear-gradient(145deg, #38b2ac, #319795);
      }

      /* Neumorphic card - for content containers */
      .neuro-card {
        background: linear-gradient(145deg, #2d3748, #1a202c);
        border-radius: 20px;
        padding: 24px;

        box-shadow:
          12px 12px 24px rgba(0, 0, 0, 0.4),
          -12px -12px 24px rgba(255, 255, 255, 0.05);

        border: 1px solid var(--neuro-border);

        /* 2024 Accessibility improvements */
        color: var(--neuro-text-contrast);
        position: relative;
        overflow: hidden;
      }

      .neuro-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent);
      }

      /* Neumorphic input field - 2024 accessible approach */
      .neuro-input {
        background: linear-gradient(145deg, #1a202c, #2d3748);
        border: 2px solid var(--neuro-border);
        border-radius: 12px;
        padding: 12px 16px;
        font-size: 14px;
        color: var(--neuro-text-contrast);

        box-shadow:
          inset 6px 6px 12px rgba(0, 0, 0, 0.4),
          inset -6px -6px 12px rgba(255, 255, 255, 0.05);

        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        outline: none;
      }

      .neuro-input:focus {
        border-color: rgba(66, 153, 225, 0.6);
        box-shadow:
          inset 6px 6px 12px rgba(0, 0, 0, 0.4),
          inset -6px -6px 12px rgba(255, 255, 255, 0.05),
          0 0 0 3px rgba(66, 153, 225, 0.3);
      }

      .neuro-input::placeholder {
        color: var(--neuro-text-secondary);
        opacity: 0.7;
      }

      /* 2024 NEUMORPHISM ACCESSIBILITY ENHANCEMENTS */

      /* High contrast mode - flatten neumorphic effects */
      @media (prefers-contrast: high) {
        .neuro-surface, .neuro-button, .neuro-card, .neuro-input {
          background: #000000 !important;
          color: #ffffff !important;
          border: 3px solid #ffffff !important;
          box-shadow: none !important;
          text-shadow: none !important;
        }

        .neuro-button:hover {
          background: #333333 !important;
          transform: none !important;
        }

        .neuro-toggle {
          background: #000000 !important;
          border: 3px solid #ffffff !important;
          box-shadow: none !important;
        }

        .neuro-toggle::before {
          background: #ffffff !important;
          box-shadow: none !important;
        }
      }

      /* Reduced motion - disable tactile animations */
      @media (prefers-reduced-motion: reduce) {
        .neuro-surface, .neuro-button, .neuro-card, .neuro-input, .neuro-toggle {
          transition: none !important;
          transform: none !important;
        }

        .neuro-button:hover, .neuro-button:active {
          transform: none !important;
        }

        .neuro-toggle::before {
          transition: none !important;
        }
      }

      /* Performance mode - simplified neumorphism */
      .performance-mode .neuro-surface,
      .performance-mode .neuro-button,
      .performance-mode .neuro-card {
        box-shadow:
          4px 4px 8px rgba(0, 0, 0, 0.3),
          -4px -4px 8px rgba(255, 255, 255, 0.03) !important;
      }

      .performance-mode .neuro-input {
        box-shadow:
          inset 3px 3px 6px rgba(0, 0, 0, 0.3),
          inset -3px -3px 6px rgba(255, 255, 255, 0.03) !important;
      }

      /* 2024 NEUMORPHIC UTILITY CLASSES */

      /* Pressed/inset state for interactive feedback */
      .neuro-pressed {
        box-shadow:
          inset 4px 4px 8px rgba(0, 0, 0, 0.5),
          inset -4px -4px 8px rgba(255, 255, 255, 0.03) !important;
        transform: scale(0.98) !important;
      }

      /* Elevated state for hover effects */
      .neuro-elevated {
        box-shadow:
          16px 16px 32px rgba(0, 0, 0, 0.5),
          -16px -16px 32px rgba(255, 255, 255, 0.08) !important;
        transform: translateY(-2px) !important;
      }

      /* Flat state for disabled elements */
      .neuro-flat {
        box-shadow: none !important;
        background: #2d3748 !important;
        color: var(--neuro-text-secondary) !important;
        cursor: not-allowed !important;
      }

      /* 2024 NEUMORPHIC INTERACTIVE STATES */

      /* Loading state with subtle animation */
      .neuro-loading {
        position: relative;
        overflow: hidden;
      }

      .neuro-loading::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent);
        animation: neuro-shimmer 2s infinite;
      }

      @keyframes neuro-shimmer {
        0% { left: -100%; }
        100% { left: 100%; }
      }

      /* Success state */
      .neuro-success {
        background: linear-gradient(145deg, #38a169, #2f855a) !important;
        box-shadow:
          6px 6px 12px rgba(0, 0, 0, 0.4),
          -6px -6px 12px rgba(56, 161, 105, 0.1) !important;
      }

      /* Error state */
      .neuro-error {
        background: linear-gradient(145deg, #e53e3e, #c53030) !important;
        box-shadow:
          6px 6px 12px rgba(0, 0, 0, 0.4),
          -6px -6px 12px rgba(229, 62, 62, 0.1) !important;
      }

      /* Warning state */
      .neuro-warning {
        background: linear-gradient(145deg, #ed8936, #dd6b20) !important;
        box-shadow:
          6px 6px 12px rgba(0, 0, 0, 0.4),
          -6px -6px 12px rgba(237, 137, 54, 0.1) !important;
      }

      /* ========================================
         2024 CODE-INSPIRED VISUAL ELEMENTS
         Developer-themed UI components
         ======================================== */

      /* Terminal Window Component */
      .terminal-window {
        background: var(--code-bg);
        border: 1px solid var(--code-border);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        font-family: 'JetBrains Mono', monospace;
      }

      .terminal-header {
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 8px;
        border-bottom: 1px solid var(--code-border);
      }

      .terminal-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
      }

      .terminal-dot.red { background: #ef4444; }
      .terminal-dot.yellow { background: #f59e0b; }
      .terminal-dot.green { background: #10b981; }

      .terminal-content {
        padding: 20px;
        background: var(--code-bg);
        color: var(--code-text);

      }

      .terminal-prompt {
        color: var(--dev-primary);
        font-weight: 500;
      }

      .terminal-command {
        color: var(--code-keyword);
      }

      .terminal-output {
        color: var(--code-text);

      }

      /* Code Block Component */
      .code-block {
        background: var(--code-bg);
        border: 1px solid var(--code-border);
        border-radius: 8px;
        padding: 20px;
        font-family: 'JetBrains Mono', monospace;
        font-size: 14px;
        line-height: 1.6;
        overflow-x: auto;

      }

      .code-block::before {
        content: attr(data-language);
        position: absolute;
        top: 8px;
        right: 12px;
        font-size: 12px;
        color: var(--code-comment);
        text-transform: uppercase;
        font-weight: 500;
      }

      .code-keyword { color: var(--code-keyword); font-weight: 500; }
      .code-string { color: var(--code-string); }
      .code-number { color: var(--code-number); }
      .code-comment { color: var(--code-comment); font-style: italic; }
      .code-function { color: var(--dev-secondary); font-weight: 500; }

      /* Tech Stack Badge */
      .tech-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        background: linear-gradient(135deg,

        border: 1px solid rgba(0, 212, 255, 0.3);

      .tech-badge:hover {

      /* Gradient Text Effects */
      .gradient-text-primary {
        background: var(--dev-gradient-primary);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% 200%;

      .gradient-text-secondary {
        background: var(--dev-gradient-secondary);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% 200%;
        animation: gradient-shift 3s ease-in-out infinite;
      }

      @keyframes gradient-shift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      /* Enhanced Button Styles */
      .btn-dev-primary {
        background: var(--dev-gradient-primary);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btn-dev-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent);
        transition: left 0.5s ease;
      }

      .btn-dev-primary:hover::before {
        left: 100%;
      }

      .btn-dev-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
      }

      /* ========================================
         2024 MICROINTERACTIONS SYSTEM
         Purposeful animations for feedback & delight
         ======================================== */

      :root {
        /* Microinteraction timing variables */
        --micro-fast: 0.15s;
        --micro-normal: 0.3s;
        --micro-slow: 0.5s;
        --micro-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        --micro-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        --micro-elastic: cubic-bezier(0.175, 0.885, 0.32, 1.275);

        /* Animation states */
        --micro-scale-press: 0.95;
        --micro-scale-hover: 1.05;
        --micro-scale-focus: 1.02;
      }

      /* 2024 PURPOSEFUL BUTTON MICROINTERACTIONS */

      /* Enhanced button press feedback */
      .micro-button {
        position: relative;
        overflow: hidden;
        transition: all var(--micro-normal) var(--micro-smooth);
        transform-origin: center;

        /* Ripple effect container */
        --ripple-color: rgba(255, 255, 255, 0.3);
      }

      .micro-button:hover {
        transform: translateY(-2px) scale(var(--micro-scale-hover));
        box-shadow:
          0 8px 25px rgba(0, 0, 0, 0.15),
          0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .micro-button:active {
        transform: translateY(0) scale(var(--micro-scale-press));
        transition: all var(--micro-fast) var(--micro-smooth);
      }

      .micro-button:focus-visible {
        transform: scale(var(--micro-scale-focus));
        outline: none;
        box-shadow:
          0 0 0 3px rgba(66, 153, 225, 0.5),
          0 4px 15px rgba(0, 0, 0, 0.1);
      }

      /* Ripple effect for button presses */
      .micro-button::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: var(--ripple-color);
        transform: translate(-50%, -50%);
        transition: width var(--micro-normal) var(--micro-smooth),
                    height var(--micro-normal) var(--micro-smooth),
                    opacity var(--micro-normal) var(--micro-smooth);
        opacity: 0;
        pointer-events: none;
      }

      .micro-button.ripple-active::before {
        width: 300px;
        height: 300px;
        opacity: 1;
        transition: width var(--micro-slow) var(--micro-smooth),
                    height var(--micro-slow) var(--micro-smooth),
                    opacity var(--micro-fast) var(--micro-smooth) var(--micro-normal);
      }

      /* Loading state with purposeful animation */
      .micro-button.loading {
        pointer-events: none;
        position: relative;
        color: transparent !important;
      }

      .micro-button.loading::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        margin: -10px 0 0 -10px;
        border: 2px solid transparent;
        border-top: 2px solid currentColor;
        border-radius: 50%;
        animation: micro-spin 1s linear infinite;
        color: #ffffff;
      }

      @keyframes micro-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* 2024 NOTIFICATION MICROINTERACTIONS */

      /* Toast notification entrance */
      .micro-toast {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 16px 24px;
        border-radius: 12px;
        background: linear-gradient(145deg, #4299e1, #3182ce);
        color: white;
        box-shadow:
          0 10px 25px rgba(0, 0, 0, 0.15),
          0 4px 10px rgba(0, 0, 0, 0.1);

        /* Entrance animation */
        animation: micro-toast-enter var(--micro-slow) var(--micro-bounce);
        transform-origin: top right;
        z-index: 1000;
      }

      .micro-toast.success {
        background: linear-gradient(145deg, #38a169, #2f855a);
      }

      .micro-toast.error {
        background: linear-gradient(145deg, #e53e3e, #c53030);
      }

      .micro-toast.warning {
        background: linear-gradient(145deg, #ed8936, #dd6b20);
      }

      .micro-toast.exit {
        animation: micro-toast-exit var(--micro-normal) var(--micro-smooth) forwards;
      }

      @keyframes micro-toast-enter {
        0% {
          transform: translateX(100%) scale(0.8);
          opacity: 0;
        }
        50% {
          transform: translateX(-10px) scale(1.05);
          opacity: 0.8;
        }
        100% {
          transform: translateX(0) scale(1);
          opacity: 1;
        }
      }

      @keyframes micro-toast-exit {
        0% {
          transform: translateX(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateX(100%) scale(0.8);
          opacity: 0;
        }
      }

      /* Progress indicator microinteraction */
      .micro-progress {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
        position: relative;
      }

      .micro-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #4299e1, #38b2ac);
        border-radius: 2px;
        transition: width var(--micro-normal) var(--micro-smooth);
        position: relative;
      }

      .micro-progress-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent);
        animation: micro-progress-shimmer 2s infinite;
      }

      @keyframes micro-progress-shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      /* Form input focus microinteractions */
      .micro-input {
        position: relative;
        border: 2px solid transparent;
        transition: all var(--micro-normal) var(--micro-smooth);
      }

      .micro-input:focus {
        border-color: #4299e1;
        transform: scale(1.02);
        box-shadow:
          0 0 0 3px rgba(66, 153, 225, 0.1),
          0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .micro-input.error {
        border-color: #e53e3e;
        animation: micro-shake var(--micro-normal) var(--micro-smooth);
      }

      .micro-input.success {
        border-color: #38a169;
        animation: micro-pulse var(--micro-normal) var(--micro-smooth);
      }

      @keyframes micro-shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }

      @keyframes micro-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }

      /* 2024 CARD HOVER MICROINTERACTIONS */

      .micro-card {
        transition: all var(--micro-normal) var(--micro-smooth);
        transform-origin: center;
        position: relative;
        overflow: hidden;
      }

      .micro-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow:
          0 20px 40px rgba(0, 0, 0, 0.15),
          0 8px 20px rgba(0, 0, 0, 0.1);
      }

      .micro-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg,

        position: relative;
        overflow: hidden;
        cursor: pointer;

      /* ========================================
         2024 SCROLLYTELLING SYSTEM
         Dynamic narrative through scroll-driven animations
         ======================================== */

      :root {
        /* Scrollytelling variables */
        --story-progress: 0;
        --story-opacity: 0;
        --story-scale: 0.8;
        --story-translate: 50px;
        --story-blur: 10px;
      }

      /* SCROLLYTELLING CONTAINER */
      .scrollytelling-container {
        position: relative;
        min-height: 100vh;
        overflow: hidden;
      }

      .story-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        padding: 2rem;
      }

      /* STORY PROGRESS INDICATOR */
      .story-progress {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        z-index: 1000;
      }

      .story-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #4299e1, #38b2ac, #ed8936);
        width: calc(var(--story-progress) * 1%);
        transition: width 0.3s ease;
      }

      /* STORY CONTENT ANIMATIONS */
      .story-content {
        max-width: 800px;
        text-align: center;
        opacity: var(--story-opacity);
        transform:
          scale(var(--story-scale))
          translateY(calc(var(--story-translate) * 1px));
        filter: blur(calc(var(--story-blur) * 1px));
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .story-content.active {
        --story-opacity: 1;
        --story-scale: 1;
        --story-translate: 0;
        --story-blur: 0;
      }

      .story-title {
        font-size: clamp(2rem, 5vw, 4rem);
        font-weight: 700;
        background: linear-gradient(135deg, #4299e1, #38b2ac, #ed8936);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
        line-height: 1.2;
      }

      .story-subtitle {
        font-size: clamp(1rem, 2.5vw, 1.5rem);
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .story-description {
        font-size: 1.125rem;
        color: rgba(255, 255, 255, 0.7);
        line-height: 1.8;
        margin-bottom: 2rem;
      }

      /* PARALLAX BACKGROUND ELEMENTS */
      .story-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 120%;
        pointer-events: none;
        z-index: -1;
      }

      .story-bg-element {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(135deg, rgba(66, 153, 225, 0.1), rgba(56, 178, 172, 0.1));
        animation: story-float 6s ease-in-out infinite;
      }

      .story-bg-element:nth-child(1) {
        width: 200px;
        height: 200px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }

      .story-bg-element:nth-child(2) {
        width: 150px;
        height: 150px;
        top: 60%;
        right: 15%;
        animation-delay: 2s;
      }

      .story-bg-element:nth-child(3) {
        width: 100px;
        height: 100px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }

      @keyframes story-float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
      }

      /* SCROLL-TRIGGERED ANIMATIONS */
      .story-reveal {
        opacity: 0;
        transform: translateY(50px);
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .story-reveal.revealed {
        opacity: 1;
        transform: translateY(0);
      }

      .story-slide-left {
        opacity: 0;
        transform: translateX(-100px);
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .story-slide-left.revealed {
        opacity: 1;
        transform: translateX(0);
      }

      .story-slide-right {
        opacity: 0;
        transform: translateX(100px);
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .story-slide-right.revealed {
        opacity: 1;
        transform: translateX(0);
      }

      .story-scale-in {
        opacity: 0;
        transform: scale(0.5);
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .story-scale-in.revealed {
        opacity: 1;
        transform: scale(1);
      }

      /* STORY NAVIGATION */
      .story-nav {
        position: fixed;
        right: 2rem;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .story-nav-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
      }

      .story-nav-dot.active {
        background: #4299e1;
        transform: scale(1.5);
      }

      .story-nav-dot:hover {
        background: rgba(66, 153, 225, 0.7);
        transform: scale(1.2);
      }

      /* SCROLLYTELLING RESPONSIVE */
      @media (max-width: 768px) {
        .story-section {
          padding: 1rem;
        }

        .story-nav {
          right: 1rem;
        }

        .story-bg-element {
          display: none;
        }
      }

      /* SCROLLYTELLING ACCESSIBILITY */
      @media (prefers-reduced-motion: reduce) {
        .story-content,
        .story-reveal,
        .story-slide-left,
        .story-slide-right,
        .story-scale-in {
          transition: none;
          animation: none;
        }

        .story-bg-element {
          animation: none;
        }

        .story-content {
          opacity: 1;
          transform: none;
          filter: none;
        }
      }

      @media (prefers-contrast: high) {
        .story-title {
          background: #ffffff;
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        .story-nav-dot {
          background: #ffffff;
          border: 2px solid #000000;
        }

        .story-nav-dot.active {
          background: #000000;
          border: 2px solid #ffffff;
        }
      }

        trackScrollBehavior() {
          let scrollData = {
            totalScrolls: 0,
            scrollSpeed: [],
            scrollDirection: [],
            pausePoints: [],
            lastScrollTime: 0
          };

          window.addEventListener('scroll', () => {
            const now = Date.now();
            const scrollTop = window.pageYOffset;
            const scrollHeight = document.documentElement.scrollHeight;
            const windowHeight = window.innerHeight;
            const scrollPercent = (scrollTop / (scrollHeight - windowHeight)) * 100;

            // Calculate scroll speed
            if (scrollData.lastScrollTime > 0) {
              const timeDiff = now - scrollData.lastScrollTime;
              const speed = Math.abs(scrollTop - (scrollData.lastScrollTop || 0)) / timeDiff;
              scrollData.scrollSpeed.push(speed);
            }

            scrollData.totalScrolls++;
            scrollData.lastScrollTime = now;
            scrollData.lastScrollTop = scrollTop;

            // Detect reading patterns
            if (scrollData.scrollSpeed.length > 0) {
              const avgSpeed = scrollData.scrollSpeed.reduce((a, b) => a + b, 0) / scrollData.scrollSpeed.length;
              if (avgSpeed < 0.1) { // Slow scrolling indicates reading
                scrollData.pausePoints.push({
                  position: scrollPercent,
                  timestamp: now,
                  duration: timeDiff
                });
              }
            }

            this.aiPersonalization.sessionData.scrollPatterns.push({
              position: scrollPercent,
              timestamp: now,
              speed: scrollData.scrollSpeed[scrollData.scrollSpeed.length - 1] || 0
            });
          });
        }

        trackClickPatterns() {
          document.addEventListener('click', (e) => {
            const element = e.target;
            const elementInfo = {
              tagName: element.tagName,
              className: element.className,
              id: element.id,
              textContent: element.textContent?.substring(0, 50),
              position: {
                x: e.clientX,
                y: e.clientY
              },
              timestamp: Date.now(),
              section: this.getElementSection(element)
            };

            this.aiPersonalization.sessionData.interactions.push({
              type: 'click',
              ...elementInfo

            // Update click heatmap
            const key = `${Math.floor(e.clientX / 50)}-${Math.floor(e.clientY / 50)}`;
            this.aiPersonalization.sessionData.clickHeatmap[key] =
              (this.aiPersonalization.sessionData.clickHeatmap[key] || 0) + 1;

            // AI-powered click pattern analysis
            this.analyzeClickPattern(elementInfo);
          });

        trackHoverBehavior() {
          let hoverData = {};

          document.addEventListener('mouseover', (e) => {

            if (section) {
              hoverData[section] = hoverData[section] || { count: 0, totalTime: 0, startTime: Date.now() };
              hoverData[section].count++;
              hoverData[section].startTime = Date.now();
            }
          });

          document.addEventListener('mouseout', (e) => {
            const element = e.target;
            const section = this.getElementSection(element);

            if (section && hoverData[section]?.startTime) {
              const hoverTime = Date.now() - hoverData[section].startTime;
              hoverData[section].totalTime += hoverTime;

              this.aiPersonalization.behaviorData.hoverPatterns[section] = hoverData[section];
            }
          });

        trackTimeSpent() {
          // Track time spent in each section using Intersection Observer
          const sectionObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              const section = entry.target.dataset.section || this.getElementSection(entry.target);
              if (section) {
                if (entry.isIntersecting) {
                  this.aiPersonalization.sessionData.timeSpent[section] =
                    this.aiPersonalization.sessionData.timeSpent[section] || { startTime: Date.now(), totalTime: 0 };
                  this.aiPersonalization.sessionData.timeSpent[section].startTime = Date.now();
                } else if (this.aiPersonalization.sessionData.timeSpent[section]?.startTime) {
                  const timeInSection = Date.now() - this.aiPersonalization.sessionData.timeSpent[section].startTime;
                  this.aiPersonalization.sessionData.timeSpent[section].totalTime += timeInSection;
                }
              }
            });
          }, { threshold: 0.5 });

          // Observe all sections
          document.querySelectorAll('[data-section]').forEach(section => {
            sectionObserver.observe(section);
          });
        }

        trackNavigationFlow() {
          // Track user navigation patterns
          let lastSection = null;

          const flowObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                const currentSection = entry.target.dataset.section || this.getElementSection(entry.target);
                if (currentSection && currentSection !== lastSection) {
                  this.aiPersonalization.behaviorData.navigationFlow.push({
                    from: lastSection,
                    to: currentSection,
                    timestamp: Date.now()
                  });
                  lastSection = currentSection;
                }
              }
            });
          }, { threshold: 0.7 });

          document.querySelectorAll('[data-section]').forEach(section => {
            flowObserver.observe(section);
          });
        }

        detectEmotionalContext() {
          const hour = new Date().getHours();
          const day = new Date().getDay();
          const userAgent = navigator.userAgent.toLowerCase();

          let context = {
            timeOfDay: this.getTimeOfDay(hour),
            dayOfWeek: day === 0 || day === 6 ? 'weekend' : 'weekday',
            device: userAgent.includes('mobile') ? 'mobile' : 'desktop',
            season: this.getCurrentSeason(),
            weather: 'unknown' // Could integrate weather API
          };

          return context;
        }

        getTimeOfDay(hour) {
          if (hour >= 5 && hour < 12) return 'morning';
          if (hour >= 12 && hour < 17) return 'afternoon';
          if (hour >= 17 && hour < 22) return 'evening';
          return 'night';
        }

        getCurrentSeason() {
          const month = new Date().getMonth();
          if (month >= 2 && month <= 4) return 'spring';
          if (month >= 5 && month <= 7) return 'summer';
          if (month >= 8 && month <= 10) return 'autumn';
          return 'winter';
        }

        setupEmotionalDetection() {
          // Detect user emotional state through interactions
          this.emotionalMetrics = {
            clickSpeed: [],
            scrollSpeed: [],
            hoverDuration: [],
            timeSpent: 0,
            interactionPattern: 'calm'
          };

          // Track click patterns for emotional state
          document.addEventListener('click', (e) => {
            const now = Date.now();
            this.emotionalMetrics.clickSpeed.push(now);

            // Keep only recent clicks (last 10 seconds)
            this.emotionalMetrics.clickSpeed = this.emotionalMetrics.clickSpeed.filter(
              time => now - time < 10000
            );

            this.analyzeEmotionalState();
          });

          // Track scroll patterns
          let lastScrollTime = 0;
          window.addEventListener('scroll', () => {
            const now = Date.now();
            const timeDiff = now - lastScrollTime;

            if (timeDiff > 0) {
              this.emotionalMetrics.scrollSpeed.push(timeDiff);
              this.emotionalMetrics.scrollSpeed = this.emotionalMetrics.scrollSpeed.slice(-10);
            }

            lastScrollTime = now;
            this.analyzeEmotionalState();
          });

          // Track hover patterns
          document.addEventListener('mouseover', (e) => {
            const startTime = Date.now();

            const handleMouseOut = () => {
              const duration = Date.now() - startTime;
              this.emotionalMetrics.hoverDuration.push(duration);
              this.emotionalMetrics.hoverDuration = this.emotionalMetrics.hoverDuration.slice(-10);

              e.target.removeEventListener('mouseout', handleMouseOut);
              this.analyzeEmotionalState();
            };

            e.target.addEventListener('mouseout', handleMouseOut);
          });
        }

        analyzeEmotionalState() {
          const metrics = this.emotionalMetrics;

          // Analyze click speed (clicks per second)
          const recentClicks = metrics.clickSpeed.length;
          const clicksPerSecond = recentClicks / 10;

          // Analyze scroll speed
          const avgScrollSpeed = metrics.scrollSpeed.length > 0
            ? metrics.scrollSpeed.reduce((a, b) => a + b, 0) / metrics.scrollSpeed.length
            : 500;

          // Analyze hover duration
          const avgHoverDuration = metrics.hoverDuration.length > 0
            ? metrics.hoverDuration.reduce((a, b) => a + b, 0) / metrics.hoverDuration.length
            : 1000;

          // Determine emotional state
          let newEmotion = 'calm';
          let intensity = 0.7;
          let energy = 0.5;

          if (clicksPerSecond > 0.5 || avgScrollSpeed < 200) {
            newEmotion = 'excited';
            intensity = 1.2;
            energy = 1.0;
          } else if (avgHoverDuration > 2000 && clicksPerSecond < 0.1) {
            newEmotion = 'focused';
            intensity = 0.9;
            energy = 0.7;
          } else if (avgScrollSpeed > 800 && avgHoverDuration < 500) {
            newEmotion = 'professional';
            intensity = 0.8;
            energy = 0.5;
          }

          // Apply contextual modifications
          if (this.emotionalState.context.timeOfDay === 'morning') {
            newEmotion = 'welcoming';
            intensity = Math.min(intensity + 0.2, 1.2);
          } else if (this.emotionalState.context.timeOfDay === 'evening') {
            newEmotion = 'creative';
            intensity = Math.max(intensity - 0.1, 0.6);
          }

          // Update emotional state if changed
          if (newEmotion !== this.emotionalState.currentEmotion) {
            this.updateEmotionalState(newEmotion, intensity, energy);
          }
        }

          this.emotionalState.currentEmotion = emotion;
          this.emotionalState.intensity = intensity;
          this.emotionalState.energy = energy;

          console.log(` Emotional state updated: ${emotion} (intensity: ${intensity}, energy: ${energy})`);

          const scrollPatterns = this.aiPersonalization.sessionData.scrollPatterns;

          // Analyze scroll behavior for reading patterns
          if (scrollPatterns.length > 0) {

            if (avgScrollSpeed < 0.1) {
              layoutInsights.readingPattern = 'reader';

            } else if (avgScrollSpeed > 0.5) {
              layoutInsights.readingPattern = 'scanner';
              layoutInsights.preferredDensity = 'compact';
            }
          }

          // Analyze click patterns for content preferences
          const sectionClicks = {};
          clickPatterns.forEach(click => {
            if (click.section) {
              sectionClicks[click.section] = (sectionClicks[click.section] || 0) + 1;
            }
          });

          // Order sections by user interest
          layoutInsights.preferredContentOrder = Object.entries(sectionClicks)
            .sort(([,a], [,b]) => b - a)
            .map(([section]) => section);

          this.aiPersonalization.aiInsights.layoutPreferences = layoutInsights;

          // AI-powered user satisfaction prediction
          const engagementLevel = this.calculateEngagementLevel();
          const userType = this.aiPersonalization.aiInsights.userType;
          const interests = this.aiPersonalization.aiInsights.interests.length;

          let satisfactionScore = 0.5; // Base score

          if (engagementLevel === 'high') satisfactionScore += 0.3;
          if (engagementLevel === 'medium') satisfactionScore += 0.1;
          if (userType === 'returning_visitor') satisfactionScore += 0.2;
          if (interests > 2) satisfactionScore += 0.2;

          return Math.min(1, satisfactionScore);
        }

        setupButtonMicrointeractions() {
          const microButtons = document.querySelectorAll('.micro-button');

          microButtons.forEach(button => {
            // Ripple effect on click
            button.addEventListener('click', (e) => {
              if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;

              // Create ripple effect
              button.classList.add('ripple-active');

              setTimeout(() => {
                button.classList.remove('ripple-active');
              }, 600);
            });

            // Loading state simulation
            button.addEventListener('dblclick', (e) => {
              e.preventDefault();
              this.simulateLoading(button);
            });
          });
        }

        simulateLoading(button) {
          if (button.classList.contains('loading')) return;

          const originalText = button.textContent;
          button.classList.add('loading');
          button.setAttribute('aria-busy', 'true');

          // Simulate async operation
          setTimeout(() => {
            button.classList.remove('loading');
            button.setAttribute('aria-busy', 'false');

            // Success feedback
            button.classList.add('micro-success-feedback');
            setTimeout(() => {
              button.classList.remove('micro-success-feedback');
            }, 500);
          }, 2000);
        }

        setupNotificationSystem() {
          // Create notification container if it doesn't exist
          if (!document.querySelector('.micro-notifications')) {
            const container = document.createElement('div');
            container.className = 'micro-notifications';
            container.style.cssText = `
              position: fixed;
              top: 20px;
              right: 20px;
              z-index: 1000;
              pointer-events: none;
            `;
            document.body.appendChild(container);
          }
        }

        showNotification(message, type = 'info', duration = 4000) {
          const container = document.querySelector('.micro-notifications');
          if (!container) return;

          const notification = document.createElement('div');
          notification.className = `micro-toast ${type}`;
          notification.textContent = message;
          notification.style.pointerEvents = 'auto';

          // Add close button
          const closeBtn = document.createElement('button');
          closeBtn.innerHTML = '';
          closeBtn.style.cssText = `
            background: none;
            border: none;
            color: inherit;
            font-size: 20px;
            margin-left: 10px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
          `;

          closeBtn.addEventListener('click', () => {
            this.hideNotification(notification);
          });

          notification.appendChild(closeBtn);
          container.appendChild(notification);

          // Auto-hide after duration
          setTimeout(() => {
            this.hideNotification(notification);
          }, duration);

          return notification;
        }

        hideNotification(notification) {
          notification.classList.add('exit');
          setTimeout(() => {
            if (notification.parentNode) {
              notification.parentNode.removeChild(notification);
            }
          }, 300);
        }

        setupFormMicrointeractions() {
          const microInputs = document.querySelectorAll('.micro-input');

          microInputs.forEach(input => {
            // Focus animations
            input.addEventListener('focus', () => {
              input.classList.remove('error', 'success');
            });

            // Validation feedback
            input.addEventListener('blur', () => {
              this.validateInput(input);
            });

            // Real-time validation for specific inputs
            if (input.type === 'email') {
              input.addEventListener('input', () => {
                clearTimeout(input.validationTimeout);
                input.validationTimeout = setTimeout(() => {
                  this.validateInput(input);
                }, 500);
              });
            }
          });
        }

        validateInput(input) {
          const value = input.value.trim();
          let isValid = true;

          // Basic validation rules
          if (input.required && !value) {
            isValid = false;
          } else if (input.type === 'email' && value) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            isValid = emailRegex.test(value);
          }

          // Apply feedback classes
          input.classList.remove('error', 'success');
          if (value) {
            input.classList.add(isValid ? 'success' : 'error');
          }

          return isValid;
        }

        setupNavigationMicrointeractions() {
          const navItems = document.querySelectorAll('.micro-nav-item');

          navItems.forEach(item => {
            // Active state management
            item.addEventListener('click', () => {
              // Remove active from siblings
              navItems.forEach(sibling => sibling.classList.remove('active'));
              // Add active to clicked item
              item.classList.add('active');
            });

            // Keyboard navigation
            item.addEventListener('keydown', (e) => {
              if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                item.click();
              }
            });
          });
        }

        setupStaggerAnimations() {
          const staggerContainers = document.querySelectorAll('.micro-stagger');

          staggerContainers.forEach(container => {
            const items = container.children;

            // Set stagger index for each item
            Array.from(items).forEach((item, index) => {
              item.style.setProperty('--stagger-index', index);
            });

            // Trigger stagger animation on scroll into view
            const observer = new IntersectionObserver((entries) => {
              entries.forEach(entry => {
                if (entry.isIntersecting) {
                  entry.target.classList.add('micro-fade-in');
                  observer.unobserve(entry.target);
                }
              });
            }, { threshold: 0.1 });

            Array.from(items).forEach(item => {
              observer.observe(item);
            });
          });
        }
