<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elvi Zekaj - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body, #root {
        min-height: 100vh;
      }

      /* Apple Liquid Glass Effects */
      .liquid-glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      .liquid-glass-header {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.08) 0%,
          rgba(255, 255, 255, 0.03) 100%
        );
        backdrop-filter: blur(24px) saturate(200%) brightness(110%);
        -webkit-backdrop-filter: blur(24px) saturate(200%) brightness(110%);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.1),
          inset 0 -1px 0 rgba(255, 255, 255, 0.05);
      }

      .liquid-glass-card {
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.06) 0%,
          rgba(255, 255, 255, 0.02) 100%
        );
        backdrop-filter: blur(16px) saturate(150%);
        -webkit-backdrop-filter: blur(16px) saturate(150%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow:
          0 12px 40px rgba(0, 0, 0, 0.25),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      .liquid-glass-interactive {
        background: linear-gradient(
          135deg,
          rgba(66, 153, 225, 0.1) 0%,
          rgba(56, 178, 172, 0.05) 100%
        );
        backdrop-filter: blur(20px) saturate(180%) brightness(105%);
        -webkit-backdrop-filter: blur(20px) saturate(180%) brightness(105%);
        border: 1px solid rgba(66, 153, 225, 0.2);
        box-shadow:
          0 8px 32px rgba(66, 153, 225, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .liquid-glass-interactive:hover {
        background: linear-gradient(
          135deg,
          rgba(66, 153, 225, 0.15) 0%,
          rgba(56, 178, 172, 0.08) 100%
        );
        border-color: rgba(66, 153, 225, 0.3);
        box-shadow:
          0 16px 48px rgba(66, 153, 225, 0.25),
          inset 0 1px 0 rgba(255, 255, 255, 0.15);
        transform: translateY(-2px) scale(1.02);
      }

      /* Enhanced Micro-interactions */
      .micro-bounce {
        transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .micro-bounce:hover {
        transform: translateY(-4px) scale(1.05);
      }

      .micro-glow {
        transition: all 0.3s ease;
        position: relative;
      }

      .micro-glow::before {
        content: '';
        position: absolute;
        inset: -2px;
        background: linear-gradient(45deg, #4299e1, #38b2ac, #4299e1);
        border-radius: inherit;
        opacity: 0;
        z-index: -1;
        transition: opacity 0.3s ease;
        filter: blur(8px);
      }

      .micro-glow:hover::before {
        opacity: 0.7;
      }

      /* Custom scrollbar with Liquid Glass styling */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(45, 55, 72, 0.3);
        backdrop-filter: blur(10px);
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(
          135deg,
          rgba(66, 153, 225, 0.8) 0%,
          rgba(56, 178, 172, 0.8) 100%
        );
        border-radius: 6px;
        border: 2px solid rgba(255, 255, 255, 0.1);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(
          135deg,
          rgba(66, 153, 225, 1) 0%,
          rgba(56, 178, 172, 1) 100%
        );
      }

      /* Floating particles effect */
      .floating-particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: radial-gradient(circle, rgba(66, 153, 225, 0.6) 0%, transparent 70%);
        border-radius: 50%;
        animation: float-particle 20s infinite linear;
      }

      @keyframes float-particle {
        0% {
          transform: translateY(100vh) translateX(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) translateX(100px) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-dark': '#1a202c', // Very dark blue/gray
              'brand-dark-secondary': '#2d3748', // Darker gray
              'brand-light': '#f7fafc', // Off-white
              'brand-accent': '#4299e1', // Blue accent (similar to Europass)
              'brand-accent-hover': '#2b6cb0', // Darker blue for hover
              'brand-secondary-accent': '#38b2ac', // Teal accent
              'desk-surface': '#252e3d', // Slightly lighter than brand-dark-secondary
              'desk-object': '#3a475a', // For objects on the desk (fallback if glassmorphism fails or as a base)
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'subtle-pulse': 'subtle-pulse 1.5s infinite ease-in-out',
              'grow-line': 'grow-line 0.5s ease-out forwards',
              'liquid-shimmer': 'liquid-shimmer 3s ease-in-out infinite',
              'glass-morph': 'glass-morph 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'micro-bounce': 'micro-bounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55)',
              'glow-pulse': 'glow-pulse 2s ease-in-out infinite',
              'slide-in-left': 'slide-in-left 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'slide-in-right': 'slide-in-right 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards',
            },
            keyframes: {
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'subtle-pulse': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.02)' },
              },
              'grow-line': {
                '0%': { transform: 'scaleY(0)' },
                '100%': { transform: 'scaleY(1)' },
              },
              'liquid-shimmer': {
                '0%': {
                  backgroundPosition: '-200% 0',
                  opacity: '0.5'
                },
                '50%': {
                  backgroundPosition: '200% 0',
                  opacity: '1'
                },
                '100%': {
                  backgroundPosition: '-200% 0',
                  opacity: '0.5'
                }
              },
              'glass-morph': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px) scale(0.95)',
                  backdropFilter: 'blur(0px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0) scale(1)',
                  backdropFilter: 'blur(20px)'
                }
              },
              'micro-bounce': {
                '0%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-8px) scale(1.05)' },
                '100%': { transform: 'translateY(0) scale(1)' }
              },
              'glow-pulse': {
                '0%, 100%': {
                  boxShadow: '0 0 20px rgba(66, 153, 225, 0.3)'
                },
                '50%': {
                  boxShadow: '0 0 40px rgba(66, 153, 225, 0.6), 0 0 60px rgba(56, 178, 172, 0.3)'
                }
              },
              'slide-in-left': {
                '0%': {
                  opacity: '0',
                  transform: 'translateX(-50px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateX(0)'
                }
              },
              'slide-in-right': {
                '0%': {
                  opacity: '0',
                  transform: 'translateX(50px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateX(0)'
                }
              }
            },
            boxShadow: {
              'brand-accent/30': '0 0 15px 5px rgba(66, 153, 225, 0.3)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",

    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>

</head>

    <div id="root"></div>

</html>
