    <style>
      html {
        scroll-behavior: smooth;
      }
      body, #root {
        min-height: 100vh;
      }

      /* Advanced Multi-Layered Glass Effects */
      .liquid-glass {
        position: relative;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      /* Multi-layer glass with depth */
      .liquid-glass::before {
        content: '';
        position: absolute;
        inset: 2px;
        background: linear-gradient(135deg,
          rgba(255, 255, 255, 0.08) 0%,
          rgba(255, 255, 255, 0.02) 50%,
          rgba(255, 255, 255, 0.06) 100%);
        backdrop-filter: blur(12px) saturate(150%) brightness(105%);
        -webkit-backdrop-filter: blur(12px) saturate(150%) brightness(105%);
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
      }

      .liquid-glass::after {
        content: '';
        position: absolute;
        inset: 4px;
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(8px) saturate(120%);
        -webkit-backdrop-filter: blur(8px) saturate(120%);
        border-radius: inherit;
        z-index: -2;
        pointer-events: none;
      }

      .liquid-glass-header {
        position: relative;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.08) 0%,
          rgba(255, 255, 255, 0.03) 100%
        );
        backdrop-filter: blur(24px) saturate(200%) brightness(110%);
        -webkit-backdrop-filter: blur(24px) saturate(200%) brightness(110%);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.1),
          inset 0 -1px 0 rgba(255, 255, 255, 0.05);
      }

      /* Header depth layers */
      .liquid-glass-header::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(
          145deg,
          rgba(66, 153, 225, 0.04) 0%,
          rgba(56, 178, 172, 0.02) 50%,
          rgba(255, 255, 255, 0.03) 100%
        );
        backdrop-filter: blur(16px) saturate(180%) brightness(108%);
        -webkit-backdrop-filter: blur(16px) saturate(180%) brightness(108%);
        z-index: -1;
        pointer-events: none;
      }

      .liquid-glass-header::after {
        content: '';
        position: absolute;
        inset: 1px 0 0 0;
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.06) 0%,
          rgba(255, 255, 255, 0.02) 50%,
          rgba(255, 255, 255, 0.06) 100%
        );
        backdrop-filter: blur(12px) saturate(160%);
        -webkit-backdrop-filter: blur(12px) saturate(160%);
        z-index: -2;
        pointer-events: none;
      }

      .liquid-glass-card {
        position: relative;
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.06) 0%,
          rgba(255, 255, 255, 0.02) 100%
        );
        backdrop-filter: blur(16px) saturate(150%);
        -webkit-backdrop-filter: blur(16px) saturate(150%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow:
          0 12px 40px rgba(0, 0, 0, 0.25),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      /* Card depth layers with live background sampling */
      .liquid-glass-card::before {
        content: '';
        position: absolute;
        inset: 3px;
        background: linear-gradient(
          165deg,
          rgba(255, 255, 255, 0.08) 0%,
          rgba(66, 153, 225, 0.03) 30%,
          rgba(56, 178, 172, 0.02) 70%,
          rgba(255, 255, 255, 0.05) 100%
        );
        backdrop-filter: blur(10px) saturate(140%) brightness(103%);
        -webkit-backdrop-filter: blur(10px) saturate(140%) brightness(103%);
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
      }

      .liquid-glass-card::after {
        content: '';
        position: absolute;
        inset: 6px;
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(6px) saturate(120%) contrast(105%);
        -webkit-backdrop-filter: blur(6px) saturate(120%) contrast(105%);
        border-radius: inherit;
        z-index: -2;
        pointer-events: none;
      }

      .liquid-glass-interactive {
        position: relative;
        background: linear-gradient(
          135deg,
          rgba(66, 153, 225, 0.1) 0%,
          rgba(56, 178, 172, 0.05) 100%
        );
        backdrop-filter: blur(20px) saturate(180%) brightness(105%);
        -webkit-backdrop-filter: blur(20px) saturate(180%) brightness(105%);
        border: 1px solid rgba(66, 153, 225, 0.2);
        box-shadow:
          0 8px 32px rgba(66, 153, 225, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Interactive glass depth layers */
      .liquid-glass-interactive::before {
        content: '';
        position: absolute;
        inset: 2px;
        background: linear-gradient(
          155deg,
          rgba(66, 153, 225, 0.08) 0%,
          rgba(255, 255, 255, 0.04) 40%,
          rgba(56, 178, 172, 0.06) 100%
        );
        backdrop-filter: blur(14px) saturate(160%) brightness(107%);
        -webkit-backdrop-filter: blur(14px) saturate(160%) brightness(107%);
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .liquid-glass-interactive::after {
        content: '';
        position: absolute;
        inset: 4px;
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.03) 0%,
          rgba(66, 153, 225, 0.02) 50%,
          rgba(56, 178, 172, 0.03) 100%
        );
        backdrop-filter: blur(8px) saturate(130%) contrast(102%);
        -webkit-backdrop-filter: blur(8px) saturate(130%) contrast(102%);
        border-radius: inherit;
        z-index: -2;
        pointer-events: none;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .liquid-glass-interactive:hover {
        background: linear-gradient(
          135deg,
          rgba(66, 153, 225, 0.15) 0%,
          rgba(56, 178, 172, 0.08) 100%
        );
        border-color: rgba(66, 153, 225, 0.3);
        box-shadow:
          0 16px 48px rgba(66, 153, 225, 0.25),
          inset 0 1px 0 rgba(255, 255, 255, 0.15);
        transform: translateY(-2px) scale(1.02);
      }

      .liquid-glass-interactive:hover::before {
        background: linear-gradient(
          155deg,
          rgba(66, 153, 225, 0.12) 0%,
          rgba(255, 255, 255, 0.06) 40%,
          rgba(56, 178, 172, 0.09) 100%
        );
        backdrop-filter: blur(18px) saturate(200%) brightness(110%);
        -webkit-backdrop-filter: blur(18px) saturate(200%) brightness(110%);
      }

      .liquid-glass-interactive:hover::after {
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.05) 0%,
          rgba(66, 153, 225, 0.04) 50%,
          rgba(56, 178, 172, 0.05) 100%
        );
        backdrop-filter: blur(12px) saturate(170%) contrast(105%);
        -webkit-backdrop-filter: blur(12px) saturate(170%) contrast(105%);
      }

      /* Advanced Glass Variants with Different Depths */
      .liquid-glass-deep {
        position: relative;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.08) 0%,
          rgba(255, 255, 255, 0.03) 50%,
          rgba(255, 255, 255, 0.06) 100%
        );
        backdrop-filter: blur(28px) saturate(200%) brightness(108%);
        -webkit-backdrop-filter: blur(28px) saturate(200%) brightness(108%);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow:
          0 20px 60px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.15),
          inset 0 -1px 0 rgba(255, 255, 255, 0.08);
      }

      .liquid-glass-deep::before {
        content: '';
        position: absolute;
        inset: 3px;
        background: linear-gradient(
          165deg,
          rgba(255, 255, 255, 0.06) 0%,
          rgba(66, 153, 225, 0.02) 30%,
          rgba(56, 178, 172, 0.03) 70%,
          rgba(255, 255, 255, 0.04) 100%
        );
        backdrop-filter: blur(20px) saturate(180%) brightness(106%);
        -webkit-backdrop-filter: blur(20px) saturate(180%) brightness(106%);
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
      }

      .liquid-glass-deep::after {
        content: '';
        position: absolute;
        inset: 6px;
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.03) 0%,
          rgba(255, 255, 255, 0.01) 50%,
          rgba(255, 255, 255, 0.03) 100%
        );
        backdrop-filter: blur(12px) saturate(140%) contrast(103%);
        -webkit-backdrop-filter: blur(12px) saturate(140%) contrast(103%);
        border-radius: inherit;
        z-index: -2;
        pointer-events: none;
      }

      .liquid-glass-subtle {
        position: relative;
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px) saturate(140%);
        -webkit-backdrop-filter: blur(12px) saturate(140%);
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow:
          0 4px 16px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.08);
      }

      .liquid-glass-subtle::before {
        content: '';
        position: absolute;
        inset: 1px;
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(8px) saturate(120%);
        -webkit-backdrop-filter: blur(8px) saturate(120%);
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
      }

      /* Enhanced Micro-interactions */
      .micro-bounce {
        transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .micro-bounce:hover {
        transform: translateY(-4px) scale(1.05);
      }

      .micro-glow {
        transition: all 0.3s ease;
        position: relative;
      }

      .micro-glow::before {
        content: '';
        position: absolute;
        inset: -2px;
        background: linear-gradient(45deg, #4299e1, #38b2ac, #4299e1);
        border-radius: inherit;
        opacity: 0;
        z-index: -1;
        transition: opacity 0.3s ease;
        filter: blur(8px);
      }

      .micro-glow:hover::before {
        opacity: 0.7;
      }

      /* Live Background Sampling Glass Effect */
      .glass-live-sample {
        position: relative;
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(16px) saturate(160%) brightness(105%);
        -webkit-backdrop-filter: blur(16px) saturate(160%) brightness(105%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
      }

      .glass-live-sample::before {
        content: '';
        position: absolute;
        inset: 0;
        background:
          radial-gradient(circle at 30% 20%, rgba(66, 153, 225, 0.08) 0%, transparent 50%),
          radial-gradient(circle at 70% 80%, rgba(56, 178, 172, 0.06) 0%, transparent 50%),
          linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
        backdrop-filter: blur(12px) saturate(140%) contrast(102%);
        -webkit-backdrop-filter: blur(12px) saturate(140%) contrast(102%);
        z-index: -1;
        pointer-events: none;
        transition: all 0.3s ease;
      }

      .glass-live-sample::after {
        content: '';
        position: absolute;
        inset: 2px;
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(8px) saturate(120%);
        -webkit-backdrop-filter: blur(8px) saturate(120%);
        border-radius: inherit;
        z-index: -2;
        pointer-events: none;
      }

      .glass-live-sample:hover::before {
        background:
          radial-gradient(circle at 30% 20%, rgba(66, 153, 225, 0.12) 0%, transparent 50%),
          radial-gradient(circle at 70% 80%, rgba(56, 178, 172, 0.09) 0%, transparent 50%),
          linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
        backdrop-filter: blur(20px) saturate(180%) contrast(105%);
        -webkit-backdrop-filter: blur(20px) saturate(180%) contrast(105%);
      }

      /* Depth-based glass layers for realistic stacking */
      .glass-layer-1 { z-index: 10; backdrop-filter: blur(24px) saturate(180%); }
      .glass-layer-2 { z-index: 9; backdrop-filter: blur(20px) saturate(160%); }
      .glass-layer-3 { z-index: 8; backdrop-filter: blur(16px) saturate(140%); }
      .glass-layer-4 { z-index: 7; backdrop-filter: blur(12px) saturate(120%); }

      /* Custom scrollbar with Liquid Glass styling */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(45, 55, 72, 0.3);
        backdrop-filter: blur(10px);
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(
          135deg,
          rgba(66, 153, 225, 0.8) 0%,
          rgba(56, 178, 172, 0.8) 100%
        );
        border-radius: 6px;
        border: 2px solid rgba(255, 255, 255, 0.1);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(
          135deg,
          rgba(66, 153, 225, 1) 0%,
          rgba(56, 178, 172, 1) 100%
        );
      }

      /* Floating particles effect */
      .floating-particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: radial-gradient(circle, rgba(66, 153, 225, 0.6) 0%, transparent 70%);
        border-radius: 50%;
        animation: float-particle 20s infinite linear;
      }

      @keyframes float-particle {
        0% {
          transform: translateY(100vh) translateX(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) translateX(100px) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-dark': '#1a202c', // Very dark blue/gray
              'brand-dark-secondary': '#2d3748', // Darker gray
              'brand-light': '#f7fafc', // Off-white
              'brand-accent': '#4299e1', // Blue accent (similar to Europass)
              'brand-accent-hover': '#2b6cb0', // Darker blue for hover
              'brand-secondary-accent': '#38b2ac', // Teal accent
              'desk-surface': '#252e3d', // Slightly lighter than brand-dark-secondary
              'desk-object': '#3a475a', // For objects on the desk (fallback if glassmorphism fails or as a base)
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'subtle-pulse': 'subtle-pulse 1.5s infinite ease-in-out',
              'grow-line': 'grow-line 0.5s ease-out forwards',
              'liquid-shimmer': 'liquid-shimmer 3s ease-in-out infinite',
              'glass-morph': 'glass-morph 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'micro-bounce': 'micro-bounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55)',
              'glow-pulse': 'glow-pulse 2s ease-in-out infinite',
              'slide-in-left': 'slide-in-left 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'slide-in-right': 'slide-in-right 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards',
            },
            keyframes: {
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'subtle-pulse': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.02)' },
              },
              'grow-line': {
                '0%': { transform: 'scaleY(0)' },
                '100%': { transform: 'scaleY(1)' },
              },
              'liquid-shimmer': {
                '0%': {
                  backgroundPosition: '-200% 0',
                  opacity: '0.5'
                },
                '50%': {
                  backgroundPosition: '200% 0',
                  opacity: '1'
                },
                '100%': {
                  backgroundPosition: '-200% 0',
                  opacity: '0.5'
                }
              },
              'glass-morph': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px) scale(0.95)',
                  backdropFilter: 'blur(0px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0) scale(1)',
                  backdropFilter: 'blur(20px)'
                }
              },
              'micro-bounce': {
                '0%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-8px) scale(1.05)' },
                '100%': { transform: 'translateY(0) scale(1)' }
              },
              'glow-pulse': {
                '0%, 100%': {
                  boxShadow: '0 0 20px rgba(66, 153, 225, 0.3)'
                },
                '50%': {
                  boxShadow: '0 0 40px rgba(66, 153, 225, 0.6), 0 0 60px rgba(56, 178, 172, 0.3)'
                }
              },
              'slide-in-left': {
                '0%': {
                  opacity: '0',
                  transform: 'translateX(-50px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateX(0)'
                }
              },
              'slide-in-right': {
                '0%': {
                  opacity: '0',
                  transform: 'translateX(50px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateX(0)'
                }
              }
            },
            boxShadow: {
              'brand-accent/30': '0 0 15px 5px rgba(66, 153, 225, 0.3)',
            }
          }
        }
      }
    </script>
