<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elvi Zekaj - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body, #root {
        min-height: 100vh;
      }

      /* Advanced Multi-Layered Glass Effects */
      .liquid-glass {
        position: relative;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      /* Multi-layer glass with depth */
      .liquid-glass::before {
        content: '';
        position: absolute;
        inset: 2px;
        background: linear-gradient(135deg,
          rgba(255, 255, 255, 0.08) 0%,
          rgba(255, 255, 255, 0.02) 50%,
          rgba(255, 255, 255, 0.06) 100%);
        backdrop-filter: blur(12px) saturate(150%) brightness(105%);
        -webkit-backdrop-filter: blur(12px) saturate(150%) brightness(105%);
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
      }

      .liquid-glass::after {
        content: '';
        position: absolute;
        inset: 4px;
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(8px) saturate(120%);
        -webkit-backdrop-filter: blur(8px) saturate(120%);
        border-radius: inherit;
        z-index: -2;
        pointer-events: none;
      }

      .liquid-glass-header {
        position: relative;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.08) 0%,
          rgba(255, 255, 255, 0.03) 100%
        );
        backdrop-filter: blur(24px) saturate(200%) brightness(110%);
        -webkit-backdrop-filter: blur(24px) saturate(200%) brightness(110%);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.1),
          inset 0 -1px 0 rgba(255, 255, 255, 0.05);
      }

      /* Header depth layers */
      .liquid-glass-header::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(
          145deg,
          rgba(66, 153, 225, 0.04) 0%,
          rgba(56, 178, 172, 0.02) 50%,
          rgba(255, 255, 255, 0.03) 100%
        );
        backdrop-filter: blur(16px) saturate(180%) brightness(108%);
        -webkit-backdrop-filter: blur(16px) saturate(180%) brightness(108%);
        z-index: -1;
        pointer-events: none;
      }

      .liquid-glass-header::after {
        content: '';
        position: absolute;
        inset: 1px 0 0 0;
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.06) 0%,
          rgba(255, 255, 255, 0.02) 50%,
          rgba(255, 255, 255, 0.06) 100%
        );
        backdrop-filter: blur(12px) saturate(160%);
        -webkit-backdrop-filter: blur(12px) saturate(160%);
        z-index: -2;
        pointer-events: none;
      }

      .liquid-glass-card {
        position: relative;
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.06) 0%,
          rgba(255, 255, 255, 0.02) 100%
        );
        backdrop-filter: blur(16px) saturate(150%);
        -webkit-backdrop-filter: blur(16px) saturate(150%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow:
          0 12px 40px rgba(0, 0, 0, 0.25),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      /* Card depth layers with live background sampling */
      .liquid-glass-card::before {
        content: '';
        position: absolute;
        inset: 3px;
        background: linear-gradient(
          165deg,
          rgba(255, 255, 255, 0.08) 0%,
          rgba(66, 153, 225, 0.03) 30%,
          rgba(56, 178, 172, 0.02) 70%,
          rgba(255, 255, 255, 0.05) 100%
        );
        backdrop-filter: blur(10px) saturate(140%) brightness(103%);
        -webkit-backdrop-filter: blur(10px) saturate(140%) brightness(103%);
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
      }

      .liquid-glass-card::after {
        content: '';
        position: absolute;
        inset: 6px;
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(6px) saturate(120%) contrast(105%);
        -webkit-backdrop-filter: blur(6px) saturate(120%) contrast(105%);
        border-radius: inherit;
        z-index: -2;
        pointer-events: none;
      }

      .liquid-glass-interactive {
        position: relative;
        background: linear-gradient(
          135deg,
          rgba(66, 153, 225, 0.1) 0%,
          rgba(56, 178, 172, 0.05) 100%
        );
        backdrop-filter: blur(20px) saturate(180%) brightness(105%);
        -webkit-backdrop-filter: blur(20px) saturate(180%) brightness(105%);
        border: 1px solid rgba(66, 153, 225, 0.2);
        box-shadow:
          0 8px 32px rgba(66, 153, 225, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Interactive glass depth layers */
      .liquid-glass-interactive::before {
        content: '';
        position: absolute;
        inset: 2px;
        background: linear-gradient(
          155deg,
          rgba(66, 153, 225, 0.08) 0%,
          rgba(255, 255, 255, 0.04) 40%,
          rgba(56, 178, 172, 0.06) 100%
        );
        backdrop-filter: blur(14px) saturate(160%) brightness(107%);
        -webkit-backdrop-filter: blur(14px) saturate(160%) brightness(107%);
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .liquid-glass-interactive::after {
        content: '';
        position: absolute;
        inset: 4px;
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.03) 0%,
          rgba(66, 153, 225, 0.02) 50%,
          rgba(56, 178, 172, 0.03) 100%
        );
        backdrop-filter: blur(8px) saturate(130%) contrast(102%);
        -webkit-backdrop-filter: blur(8px) saturate(130%) contrast(102%);
        border-radius: inherit;
        z-index: -2;
        pointer-events: none;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .liquid-glass-interactive:hover {
        background: linear-gradient(
          135deg,
          rgba(66, 153, 225, 0.15) 0%,
          rgba(56, 178, 172, 0.08) 100%
        );
        border-color: rgba(66, 153, 225, 0.3);
        box-shadow:
          0 16px 48px rgba(66, 153, 225, 0.25),
          inset 0 1px 0 rgba(255, 255, 255, 0.15);
        transform: translateY(-2px) scale(1.02);
      }

      .liquid-glass-interactive:hover::before {
        background: linear-gradient(
          155deg,
          rgba(66, 153, 225, 0.12) 0%,
          rgba(255, 255, 255, 0.06) 40%,
          rgba(56, 178, 172, 0.09) 100%
        );
        backdrop-filter: blur(18px) saturate(200%) brightness(110%);
        -webkit-backdrop-filter: blur(18px) saturate(200%) brightness(110%);
      }

      .liquid-glass-interactive:hover::after {
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.05) 0%,
          rgba(66, 153, 225, 0.04) 50%,
          rgba(56, 178, 172, 0.05) 100%
        );
        backdrop-filter: blur(12px) saturate(170%) contrast(105%);
        -webkit-backdrop-filter: blur(12px) saturate(170%) contrast(105%);
      }

      /* Advanced Glass Variants with Different Depths */
      .liquid-glass-deep {
        position: relative;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.08) 0%,
          rgba(255, 255, 255, 0.03) 50%,
          rgba(255, 255, 255, 0.06) 100%
        );
        backdrop-filter: blur(28px) saturate(200%) brightness(108%);
        -webkit-backdrop-filter: blur(28px) saturate(200%) brightness(108%);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow:
          0 20px 60px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.15),
          inset 0 -1px 0 rgba(255, 255, 255, 0.08);
      }

      .liquid-glass-deep::before {
        content: '';
        position: absolute;
        inset: 3px;
        background: linear-gradient(
          165deg,
          rgba(255, 255, 255, 0.06) 0%,
          rgba(66, 153, 225, 0.02) 30%,
          rgba(56, 178, 172, 0.03) 70%,
          rgba(255, 255, 255, 0.04) 100%
        );
        backdrop-filter: blur(20px) saturate(180%) brightness(106%);
        -webkit-backdrop-filter: blur(20px) saturate(180%) brightness(106%);
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
      }

      .liquid-glass-deep::after {
        content: '';
        position: absolute;
        inset: 6px;
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.03) 0%,
          rgba(255, 255, 255, 0.01) 50%,
          rgba(255, 255, 255, 0.03) 100%
        );
        backdrop-filter: blur(12px) saturate(140%) contrast(103%);
        -webkit-backdrop-filter: blur(12px) saturate(140%) contrast(103%);
        border-radius: inherit;
        z-index: -2;
        pointer-events: none;
      }

      .liquid-glass-subtle {
        position: relative;
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px) saturate(140%);
        -webkit-backdrop-filter: blur(12px) saturate(140%);
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow:
          0 4px 16px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.08);
      }

      .liquid-glass-subtle::before {
        content: '';
        position: absolute;
        inset: 1px;
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(8px) saturate(120%);
        -webkit-backdrop-filter: blur(8px) saturate(120%);
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
      }

      /* Enhanced Micro-interactions */
      .micro-bounce {
        transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .micro-bounce:hover {
        transform: translateY(-4px) scale(1.05);
      }

      .micro-glow {
        transition: all 0.3s ease;
        position: relative;
      }

      .micro-glow::before {
        content: '';
        position: absolute;
        inset: -2px;
        background: linear-gradient(45deg, #4299e1, #38b2ac, #4299e1);
        border-radius: inherit;
        opacity: 0;
        z-index: -1;
        transition: opacity 0.3s ease;
        filter: blur(8px);
      }

      .micro-glow:hover::before {
        opacity: 0.7;
      }

      /* Live Background Sampling Glass Effect */
      .glass-live-sample {
        position: relative;
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(16px) saturate(160%) brightness(105%);
        -webkit-backdrop-filter: blur(16px) saturate(160%) brightness(105%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
      }

      .glass-live-sample::before {
        content: '';
        position: absolute;
        inset: 0;
        background:
          radial-gradient(circle at 30% 20%, rgba(66, 153, 225, 0.08) 0%, transparent 50%),
          radial-gradient(circle at 70% 80%, rgba(56, 178, 172, 0.06) 0%, transparent 50%),
          linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
        backdrop-filter: blur(12px) saturate(140%) contrast(102%);
        -webkit-backdrop-filter: blur(12px) saturate(140%) contrast(102%);
        z-index: -1;
        pointer-events: none;
        transition: all 0.3s ease;
      }

      .glass-live-sample::after {
        content: '';
        position: absolute;
        inset: 2px;
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(8px) saturate(120%);
        -webkit-backdrop-filter: blur(8px) saturate(120%);
        border-radius: inherit;
        z-index: -2;
        pointer-events: none;
      }

      .glass-live-sample:hover::before {
        background:
          radial-gradient(circle at 30% 20%, rgba(66, 153, 225, 0.12) 0%, transparent 50%),
          radial-gradient(circle at 70% 80%, rgba(56, 178, 172, 0.09) 0%, transparent 50%),
          linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
        backdrop-filter: blur(20px) saturate(180%) contrast(105%);
        -webkit-backdrop-filter: blur(20px) saturate(180%) contrast(105%);
      }

      /* Depth-based glass layers for realistic stacking */
      .glass-layer-1 { z-index: 10; backdrop-filter: blur(24px) saturate(180%); }
      .glass-layer-2 { z-index: 9; backdrop-filter: blur(20px) saturate(160%); }
      .glass-layer-3 { z-index: 8; backdrop-filter: blur(16px) saturate(140%); }
      .glass-layer-4 { z-index: 7; backdrop-filter: blur(12px) saturate(120%); }

      /* Advanced Lighting Effects for Desk Items */
      .desk-item-light {
        position: relative;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .desk-item-light:hover {
        animation: light-up 0.6s ease-out forwards;
      }

      .desk-item-light::before {
        content: '';
        position: absolute;
        inset: -4px;
        background: linear-gradient(45deg,
          rgba(66, 153, 225, 0.4) 0%,
          rgba(56, 178, 172, 0.3) 50%,
          rgba(66, 153, 225, 0.4) 100%);
        border-radius: inherit;
        opacity: 0;
        filter: blur(8px);
        z-index: -1;
        transition: opacity 0.4s ease;
      }

      .desk-item-light:hover::before {
        opacity: 1;
        animation: glow-expand 0.8s ease-out;
      }

      /* Enhanced glow for interactive elements */
      .enhanced-glow {
        position: relative;
      }

      .enhanced-glow::after {
        content: '';
        position: absolute;
        inset: -2px;
        background: radial-gradient(circle,
          rgba(66, 153, 225, 0.6) 0%,
          rgba(56, 178, 172, 0.4) 40%,
          transparent 70%);
        border-radius: inherit;
        opacity: 0;
        filter: blur(12px);
        z-index: -1;
        transition: all 0.3s ease;
      }

      .enhanced-glow:hover::after {
        opacity: 1;
        animation: light-pulse 2s ease-in-out infinite;
      }

      /* Dynamic Gradient System - iOS Style Content Adaptation */
      .dynamic-glass {
        position: relative;
        --primary-hue: 210;
        --secondary-hue: 180;
        --content-brightness: 1;
        --glass-opacity: 0.05;
        --accent-intensity: 0.1;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Content-aware gradient adaptation - Original Z.E Digital Systems colors */
      .dynamic-glass[data-content="about"] {
        --primary-hue: 210;
        --secondary-hue: 180;
        --accent-intensity: 0.12;
      }

      .dynamic-glass[data-content="experience"] {
        --primary-hue: 210;
        --secondary-hue: 180;
        --accent-intensity: 0.15;
      }

      .dynamic-glass[data-content="skills"] {
        --primary-hue: 180;
        --secondary-hue: 210;
        --accent-intensity: 0.18;
      }

      .dynamic-glass[data-content="projects"] {
        --primary-hue: 210;
        --secondary-hue: 180;
        --accent-intensity: 0.2;
      }

      .dynamic-glass[data-content="contact"] {
        --primary-hue: 180;
        --secondary-hue: 210;
        --accent-intensity: 0.16;
      }

      /* Adaptive background with content awareness */
      .dynamic-glass::before {
        content: '';
        position: absolute;
        inset: 0;
        background:
          radial-gradient(circle at 30% 20%,
            hsla(var(--primary-hue), 70%, 60%, var(--accent-intensity)) 0%,
            transparent 50%),
          radial-gradient(circle at 70% 80%,
            hsla(var(--secondary-hue), 65%, 55%, calc(var(--accent-intensity) * 0.8)) 0%,
            transparent 50%),
          linear-gradient(135deg,
            rgba(255, 255, 255, var(--glass-opacity)) 0%,
            rgba(255, 255, 255, calc(var(--glass-opacity) * 0.5)) 100%);
        backdrop-filter: blur(20px) saturate(180%) brightness(var(--content-brightness));
        -webkit-backdrop-filter: blur(20px) saturate(180%) brightness(var(--content-brightness));
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
        transition: all 0.4s ease;
      }

      /* Hover state with enhanced accent reflection */
      .dynamic-glass:hover {
        --glass-opacity: 0.08;
        --accent-intensity: 0.25;
        --content-brightness: 1.05;
      }

      .dynamic-glass:hover::before {
        backdrop-filter: blur(24px) saturate(200%) brightness(var(--content-brightness)) contrast(105%);
        -webkit-backdrop-filter: blur(24px) saturate(200%) brightness(var(--content-brightness)) contrast(105%);
      }

      /* Accent color reflection system */
      .accent-reflective {
        position: relative;
        --reflected-color: rgba(66, 153, 225, 0.1);
        --reflection-intensity: 0.3;
      }

      .accent-reflective::after {
        content: '';
        position: absolute;
        inset: 1px;
        background:
          linear-gradient(45deg,
            var(--reflected-color) 0%,
            transparent 30%,
            transparent 70%,
            var(--reflected-color) 100%);
        border-radius: inherit;
        opacity: 0;
        z-index: -1;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      .accent-reflective:hover::after {
        opacity: var(--reflection-intensity);
      }

      /* Theme-aware glass variants */
      .glass-theme-light {
        --glass-opacity: 0.1;
        --content-brightness: 1.1;
        background: rgba(255, 255, 255, 0.08);
      }

      .glass-theme-dark {
        --glass-opacity: 0.03;
        --content-brightness: 0.95;
        background: rgba(0, 0, 0, 0.1);
      }

      /* Advanced Color Sampling System */
      .color-adaptive {
        position: relative;
        --sampled-r: 66;
        --sampled-g: 153;
        --sampled-b: 225;
        --sample-intensity: 0.15;
      }

      .color-adaptive::before {
        content: '';
        position: absolute;
        inset: 0;
        background:
          radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
            rgba(var(--sampled-r), var(--sampled-g), var(--sampled-b), var(--sample-intensity)) 0%,
            rgba(var(--sampled-r), var(--sampled-g), var(--sampled-b), calc(var(--sample-intensity) * 0.5)) 30%,
            transparent 60%);
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
        transition: all 0.3s ease;
        opacity: 0;
      }

      .color-adaptive:hover::before {
        opacity: 1;
      }

      /* Proximity-based accent reflection */
      .proximity-reflective {
        position: relative;
        --proximity-intensity: 0;
        --proximity-hue: 210;
        --proximity-saturation: 70%;
        --proximity-lightness: 60%;
      }

      .proximity-reflective::after {
        content: '';
        position: absolute;
        inset: -2px;
        background:
          radial-gradient(circle at 50% 50%,
            hsla(var(--proximity-hue), var(--proximity-saturation), var(--proximity-lightness), var(--proximity-intensity)) 0%,
            hsla(var(--proximity-hue), var(--proximity-saturation), var(--proximity-lightness), calc(var(--proximity-intensity) * 0.5)) 40%,
            transparent 70%);
        border-radius: inherit;
        filter: blur(8px);
        z-index: -1;
        pointer-events: none;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Multi-layer reflection system */
      .multi-reflection {
        position: relative;
      }

      .multi-reflection::before,
      .multi-reflection::after {
        content: '';
        position: absolute;
        border-radius: inherit;
        pointer-events: none;
        transition: all 0.3s ease;
      }

      .multi-reflection::before {
        inset: 0;
        background:
          linear-gradient(135deg,
            rgba(66, 153, 225, 0.08) 0%,
            rgba(56, 178, 172, 0.06) 50%,
            rgba(66, 153, 225, 0.08) 100%);
        z-index: -1;
        opacity: 0;
      }

      .multi-reflection::after {
        inset: 2px;
        background:
          radial-gradient(circle at 30% 30%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%);
        z-index: -2;
        opacity: 0;
      }

      .multi-reflection:hover::before,
      .multi-reflection:hover::after {
        opacity: 1;
      }

      /* Intelligent contrast adaptation */
      .contrast-adaptive {
        position: relative;
        --contrast-factor: 1;
        --brightness-factor: 1;
        --saturation-factor: 1;
      }

      .contrast-adaptive[data-background="light"] {
        --contrast-factor: 1.1;
        --brightness-factor: 0.95;
        --saturation-factor: 1.2;
      }

      .contrast-adaptive[data-background="dark"] {
        --contrast-factor: 1.05;
        --brightness-factor: 1.1;
        --saturation-factor: 1.1;
      }

      .contrast-adaptive::before {
        content: '';
        position: absolute;
        inset: 0;
        backdrop-filter:
          contrast(var(--contrast-factor))
          brightness(var(--brightness-factor))
          saturate(var(--saturation-factor));
        -webkit-backdrop-filter:
          contrast(var(--contrast-factor))
          brightness(var(--brightness-factor))
          saturate(var(--saturation-factor));
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
      }

      /* Animated Specular Highlights System */
      .specular-highlights {
        position: relative;
        --highlight-x: 50%;
        --highlight-y: 50%;
        --highlight-intensity: 0;
        --light-angle: 45deg;
        overflow: hidden;
      }

      /* Primary moving highlight */
      .specular-highlights::before {
        content: '';
        position: absolute;
        inset: -20%;
        background:
          linear-gradient(var(--light-angle),
            transparent 0%,
            rgba(255, 255, 255, 0.1) 30%,
            rgba(255, 255, 255, 0.3) 50%,
            rgba(255, 255, 255, 0.1) 70%,
            transparent 100%);
        transform: translateX(-100%) translateY(-100%);
        border-radius: inherit;
        z-index: 2;
        pointer-events: none;
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        opacity: var(--highlight-intensity);
      }

      /* Secondary highlight for depth */
      .specular-highlights::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 40%;
        background:
          linear-gradient(180deg,
            rgba(255, 255, 255, 0.15) 0%,
            rgba(255, 255, 255, 0.05) 50%,
            transparent 100%);
        border-radius: inherit;
        z-index: 1;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.4s ease;
      }

      /* Hover state activates highlights */
      .specular-highlights:hover::before {
        transform: translateX(120%) translateY(120%);
        animation: specular-sweep 2s ease-in-out infinite;
      }

      .specular-highlights:hover::after {
        opacity: 1;
      }

      .specular-highlights:hover {
        --highlight-intensity: 1;
      }

      /* Focus state for accessibility */
      .specular-highlights:focus-within::before {
        transform: translateX(120%) translateY(120%);
        animation: specular-sweep 1.5s ease-in-out infinite;
      }

      .specular-highlights:focus-within::after {
        opacity: 0.8;
      }

      /* Environmental Reflection System */
      .environmental-reflection {
        position: relative;
        --reflection-opacity: 0.1;
        --reflection-blur: 8px;
        --reflection-scale: 1.02;
      }

      .environmental-reflection::before {
        content: '';
        position: absolute;
        inset: 2px;
        background:
          radial-gradient(circle at 30% 30%, rgba(66, 153, 225, 0.08) 0%, transparent 50%),
          radial-gradient(circle at 70% 70%, rgba(56, 178, 172, 0.06) 0%, transparent 50%),
          linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
        backdrop-filter: blur(var(--reflection-blur)) saturate(150%);
        -webkit-backdrop-filter: blur(var(--reflection-blur)) saturate(150%);
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
        opacity: var(--reflection-opacity);
        transform: scale(var(--reflection-scale));
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Enhanced reflection on hover */
      .environmental-reflection:hover {
        --reflection-opacity: 0.2;
        --reflection-blur: 12px;
        --reflection-scale: 1.01;
      }

      .environmental-reflection:hover::before {
        background:
          radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
            rgba(66, 153, 225, 0.12) 0%,
            rgba(56, 178, 172, 0.08) 30%,
            transparent 60%),
          linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
      }

      /* Wallpaper/Background Sampling */
      .wallpaper-reflection {
        position: relative;
        --wallpaper-opacity: 0.05;
        --wallpaper-blend: multiply;
      }

      .wallpaper-reflection::after {
        content: '';
        position: absolute;
        inset: 0;
        background:
          linear-gradient(45deg,
            rgba(66, 153, 225, 0.03) 0%,
            rgba(56, 178, 172, 0.02) 25%,
            rgba(159, 122, 234, 0.03) 50%,
            rgba(237, 137, 54, 0.02) 75%,
            rgba(66, 153, 225, 0.03) 100%);
        background-size: 400% 400%;
        border-radius: inherit;
        z-index: -2;
        pointer-events: none;
        opacity: var(--wallpaper-opacity);
        mix-blend-mode: var(--wallpaper-blend);
        animation: wallpaper-shift 15s ease-in-out infinite;
      }

      /* Advanced Light Simulation */
      .light-simulation {
        position: relative;
        --light-source-x: 50%;
        --light-source-y: 20%;
        --light-intensity: 0.3;
        --shadow-intensity: 0.1;
      }

      /* Simulated light source */
      .light-simulation::before {
        content: '';
        position: absolute;
        top: -10%;
        left: -10%;
        right: -10%;
        bottom: -10%;
        background:
          radial-gradient(ellipse at var(--light-source-x) var(--light-source-y),
            rgba(255, 255, 255, var(--light-intensity)) 0%,
            rgba(255, 255, 255, calc(var(--light-intensity) * 0.5)) 30%,
            transparent 60%);
        border-radius: inherit;
        z-index: 1;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      /* Simulated shadow */
      .light-simulation::after {
        content: '';
        position: absolute;
        inset: 0;
        background:
          radial-gradient(ellipse at calc(100% - var(--light-source-x)) calc(100% - var(--light-source-y)),
            transparent 0%,
            rgba(0, 0, 0, var(--shadow-intensity)) 40%,
            rgba(0, 0, 0, calc(var(--shadow-intensity) * 0.5)) 70%,
            transparent 100%);
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .light-simulation:hover::before,
      .light-simulation:hover::after {
        opacity: 1;
      }

      /* Dynamic light movement */
      .light-simulation:hover {
        animation: light-dance 4s ease-in-out infinite;
      }

      /* Advanced Reflection Shimmer */
      .reflection-shimmer {
        position: relative;
        overflow: hidden;
      }

      .reflection-shimmer::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent 0%,
          rgba(255, 255, 255, 0.1) 20%,
          rgba(255, 255, 255, 0.3) 50%,
          rgba(255, 255, 255, 0.1) 80%,
          transparent 100%
        );
        transform: skewX(-15deg);
        z-index: 2;
        pointer-events: none;
        transition: all 0.6s ease;
      }

      .reflection-shimmer:hover::before {
        left: 100%;
        animation: reflection-shimmer 2s ease-in-out infinite;
      }

      /* Environmental Texture Mapping */
      .texture-mapped {
        position: relative;
        --texture-opacity: 0.03;
        --texture-scale: 1;
      }

      .texture-mapped::after {
        content: '';
        position: absolute;
        inset: 0;
        background:
          radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 30%),
          radial-gradient(circle at 80% 80%, rgba(66, 153, 225, 0.03) 0%, transparent 30%),
          radial-gradient(circle at 50% 50%, rgba(56, 178, 172, 0.02) 0%, transparent 40%),
          linear-gradient(45deg,
            rgba(255, 255, 255, 0.01) 0%,
            rgba(255, 255, 255, 0.03) 50%,
            rgba(255, 255, 255, 0.01) 100%);
        background-size: 200px 200px, 150px 150px, 300px 300px, 100% 100%;
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
        opacity: var(--texture-opacity);
        transform: scale(var(--texture-scale));
        transition: all 0.4s ease;
        animation: environmental-pulse 6s ease-in-out infinite;
      }

      .texture-mapped:hover {
        --texture-opacity: 0.06;
        --texture-scale: 1.01;
      }

      /* Realistic Glass Distortion */
      .glass-distortion {
        position: relative;
        --distortion-intensity: 0;
      }

      .glass-distortion::before {
        content: '';
        position: absolute;
        inset: 0;
        background:
          radial-gradient(ellipse at var(--mouse-x, 50%) var(--mouse-y, 50%),
            rgba(255, 255, 255, 0.1) 0%,
            rgba(255, 255, 255, 0.05) 30%,
            transparent 60%);
        backdrop-filter: blur(calc(8px + var(--distortion-intensity) * 4px));
        -webkit-backdrop-filter: blur(calc(8px + var(--distortion-intensity) * 4px));
        border-radius: inherit;
        z-index: 1;
        pointer-events: none;
        opacity: var(--distortion-intensity);
        transition: all 0.3s ease;
      }

      .glass-distortion:hover {
        --distortion-intensity: 1;
      }

      /* Parallax Reflection Effect */
      .parallax-reflection {
        position: relative;
        transform-style: preserve-3d;
      }

      .parallax-reflection::before {
        content: '';
        position: absolute;
        inset: 2px;
        background:
          linear-gradient(135deg,
            rgba(255, 255, 255, 0.08) 0%,
            rgba(255, 255, 255, 0.02) 50%,
            rgba(255, 255, 255, 0.08) 100%);
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
        transform: translateZ(-1px) scale(1.01);
        transition: transform 0.4s ease;
      }

      .parallax-reflection:hover::before {
        transform: translateZ(-2px) scale(1.02) rotateX(1deg) rotateY(1deg);
      }

      /* Ambient Particles System */
      .ambient-particles {
        position: relative;
        overflow: hidden;
        --particle-density: 8;
        --particle-speed: 20s;
        --particle-opacity: 0.3;
      }

      .ambient-particles::before {
        content: '';
        position: absolute;
        inset: -20%;
        background-image:
          radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
          radial-gradient(circle at 60% 70%, rgba(66, 153, 225, 0.08) 1px, transparent 1px),
          radial-gradient(circle at 80% 20%, rgba(56, 178, 172, 0.06) 1px, transparent 1px),
          radial-gradient(circle at 30% 80%, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          radial-gradient(circle at 70% 40%, rgba(159, 122, 234, 0.04) 1px, transparent 1px),
          radial-gradient(circle at 40% 60%, rgba(237, 137, 54, 0.03) 1px, transparent 1px),
          radial-gradient(circle at 90% 90%, rgba(255, 255, 255, 0.07) 1px, transparent 1px),
          radial-gradient(circle at 10% 10%, rgba(66, 153, 225, 0.05) 1px, transparent 1px);
        background-size:
          80px 80px, 120px 120px, 60px 60px, 100px 100px,
          140px 140px, 90px 90px, 70px 70px, 110px 110px;
        background-position:
          0% 0%, 20% 20%, 40% 40%, 60% 60%,
          80% 80%, 10% 90%, 90% 10%, 30% 70%;
        border-radius: inherit;
        z-index: -3;
        pointer-events: none;
        opacity: var(--particle-opacity);
        filter: blur(1px);
        animation: particle-float var(--particle-speed) linear infinite;
      }

      /* Floating dust motes */
      .ambient-particles::after {
        content: '';
        position: absolute;
        inset: -10%;
        background-image:
          radial-gradient(circle at 15% 25%, rgba(255, 255, 255, 0.15) 0.5px, transparent 0.5px),
          radial-gradient(circle at 85% 75%, rgba(255, 255, 255, 0.12) 0.5px, transparent 0.5px),
          radial-gradient(circle at 45% 15%, rgba(255, 255, 255, 0.08) 0.5px, transparent 0.5px),
          radial-gradient(circle at 75% 85%, rgba(255, 255, 255, 0.1) 0.5px, transparent 0.5px),
          radial-gradient(circle at 25% 65%, rgba(255, 255, 255, 0.06) 0.5px, transparent 0.5px);
        background-size:
          150px 150px, 200px 200px, 100px 100px, 180px 180px, 120px 120px;
        background-position:
          0% 0%, 50% 50%, 100% 0%, 0% 100%, 75% 25%;
        border-radius: inherit;
        z-index: -2;
        pointer-events: none;
        opacity: 0.4;
        filter: blur(2px);
        animation: dust-drift calc(var(--particle-speed) * 1.5) linear infinite reverse;
      }

      .ambient-particles:hover {
        --particle-opacity: 0.5;
        --particle-speed: 15s;
      }

      /* Condensation/Smudge Effects */
      .condensation-effects {
        position: relative;
        --condensation-opacity: 0;
        --smudge-intensity: 0;
      }

      /* Condensation marks */
      .condensation-effects::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image:
          radial-gradient(ellipse at var(--mouse-x, 50%) var(--mouse-y, 50%),
            rgba(255, 255, 255, 0.08) 0%,
            rgba(255, 255, 255, 0.04) 30%,
            transparent 60%),
          radial-gradient(ellipse at calc(var(--mouse-x, 50%) + 20%) calc(var(--mouse-y, 50%) - 15%),
            rgba(255, 255, 255, 0.05) 0%,
            rgba(255, 255, 255, 0.02) 40%,
            transparent 70%),
          radial-gradient(ellipse at calc(var(--mouse-x, 50%) - 15%) calc(var(--mouse-y, 50%) + 10%),
            rgba(255, 255, 255, 0.06) 0%,
            rgba(255, 255, 255, 0.03) 35%,
            transparent 65%);
        border-radius: inherit;
        z-index: 1;
        pointer-events: none;
        opacity: var(--condensation-opacity);
        filter: blur(3px);
        transition: opacity 0.8s ease-out;
      }

      /* Smudge marks */
      .condensation-effects::after {
        content: '';
        position: absolute;
        inset: 0;
        background-image:
          radial-gradient(ellipse 40px 20px at var(--mouse-x, 50%) var(--mouse-y, 50%),
            rgba(0, 0, 0, 0.03) 0%,
            rgba(0, 0, 0, 0.01) 50%,
            transparent 100%),
          radial-gradient(ellipse 30px 15px at calc(var(--mouse-x, 50%) + 10%) calc(var(--mouse-y, 50%) + 5%),
            rgba(255, 255, 255, 0.02) 0%,
            rgba(255, 255, 255, 0.01) 60%,
            transparent 100%),
          radial-gradient(ellipse 25px 35px at calc(var(--mouse-x, 50%) - 8%) calc(var(--mouse-y, 50%) - 3%),
            rgba(0, 0, 0, 0.02) 0%,
            rgba(0, 0, 0, 0.005) 70%,
            transparent 100%);
        border-radius: inherit;
        z-index: 2;
        pointer-events: none;
        opacity: var(--smudge-intensity);
        filter: blur(1px);
        transition: opacity 1.2s ease-out;
      }

      /* Interaction triggers */
      .condensation-effects:active {
        --condensation-opacity: 0.8;
        --smudge-intensity: 0.6;
      }

      .condensation-effects:hover {
        --condensation-opacity: 0.4;
        --smudge-intensity: 0.3;
      }

      /* Breath effect on glass */
      .breath-effect {
        position: relative;
        --breath-opacity: 0;
        --breath-scale: 1;
      }

      .breath-effect::before {
        content: '';
        position: absolute;
        top: 20%;
        left: 30%;
        width: 40%;
        height: 30%;
        background:
          radial-gradient(ellipse,
            rgba(255, 255, 255, 0.1) 0%,
            rgba(255, 255, 255, 0.05) 40%,
            transparent 70%);
        border-radius: 50%;
        z-index: 1;
        pointer-events: none;
        opacity: var(--breath-opacity);
        transform: scale(var(--breath-scale));
        filter: blur(4px);
        transition: all 1s ease-out;
      }

      .breath-effect:focus-within {
        --breath-opacity: 0.6;
        --breath-scale: 1.2;
      }

      /* Atmospheric depth layers */
      .atmospheric-depth {
        position: relative;
        --depth-layer-1: 0.1;
        --depth-layer-2: 0.05;
        --depth-layer-3: 0.03;
      }

      .atmospheric-depth::before {
        content: '';
        position: absolute;
        inset: 5%;
        background:
          radial-gradient(circle at 25% 25%, rgba(66, 153, 225, var(--depth-layer-1)) 0%, transparent 50%),
          radial-gradient(circle at 75% 75%, rgba(56, 178, 172, var(--depth-layer-2)) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(159, 122, 234, var(--depth-layer-3)) 0%, transparent 50%);
        border-radius: inherit;
        z-index: -4;
        pointer-events: none;
        filter: blur(8px);
        animation: atmospheric-breathe 8s ease-in-out infinite;
      }

      /* Tactile feedback ripples */
      .tactile-ripples {
        position: relative;
        --ripple-active: 0;
      }

      .tactile-ripples::after {
        content: '';
        position: absolute;
        top: var(--ripple-y, 50%);
        left: var(--ripple-x, 50%);
        width: 20px;
        height: 20px;
        background:
          radial-gradient(circle,
            rgba(255, 255, 255, 0.3) 0%,
            rgba(255, 255, 255, 0.1) 50%,
            transparent 100%);
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(var(--ripple-active));
        z-index: 3;
        pointer-events: none;
        opacity: calc(1 - var(--ripple-active));
        filter: blur(1px);
        transition: all 0.6s ease-out;
      }

      /* Particle Density Variations */
      .particle-density-low {
        --particle-density: 4;
        --particle-speed: 30s;
        --particle-opacity: 0.2;
      }

      .particle-density-low .ambient-particles::before {
        background-size:
          120px 120px, 160px 160px, 90px 90px, 140px 140px,
          180px 180px, 130px 130px, 100px 100px, 150px 150px;
      }

      .particle-density-medium {
        --particle-density: 8;
        --particle-speed: 20s;
        --particle-opacity: 0.3;
      }

      .particle-density-high {
        --particle-density: 12;
        --particle-speed: 15s;
        --particle-opacity: 0.4;
      }

      .particle-density-high .ambient-particles::before {
        background-size:
          40px 40px, 60px 60px, 30px 30px, 50px 50px,
          70px 70px, 45px 45px, 35px 35px, 55px 55px;
      }

      .particle-density-high .ambient-particles::after {
        background-size:
          75px 75px, 100px 100px, 50px 50px, 90px 90px, 60px 60px;
      }

      /* Enhanced Smudge Effects */
      .smudge-effects {
        position: relative;
      }

      .smudge-effects:active::before {
        animation: smudge-appear 2s ease-out forwards;
      }

      /* Breath condensation on focus */
      .breath-effect:focus-within::before {
        animation: condensation-form 2s ease-out forwards;
      }

      /* Atmospheric pressure effects */
      .atmospheric-pressure {
        position: relative;
        --pressure-intensity: 0;
      }

      .atmospheric-pressure::before {
        content: '';
        position: absolute;
        inset: 0;
        background:
          radial-gradient(circle at 50% 50%,
            rgba(255, 255, 255, calc(0.05 * var(--pressure-intensity))) 0%,
            rgba(255, 255, 255, calc(0.02 * var(--pressure-intensity))) 40%,
            transparent 70%);
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
        filter: blur(4px);
        transition: all 0.4s ease;
      }

      .atmospheric-pressure:hover {
        --pressure-intensity: 1;
      }

      /* Micro-condensation details */
      .micro-condensation {
        position: relative;
      }

      .micro-condensation::after {
        content: '';
        position: absolute;
        inset: 0;
        background-image:
          radial-gradient(circle at 15% 25%, rgba(255, 255, 255, 0.08) 0.5px, transparent 0.5px),
          radial-gradient(circle at 85% 15%, rgba(255, 255, 255, 0.06) 0.5px, transparent 0.5px),
          radial-gradient(circle at 25% 85%, rgba(255, 255, 255, 0.07) 0.5px, transparent 0.5px),
          radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.05) 0.5px, transparent 0.5px);
        background-size:
          200px 200px, 150px 150px, 180px 180px, 220px 220px;
        border-radius: inherit;
        z-index: 1;
        pointer-events: none;
        opacity: 0;
        filter: blur(1px);
        transition: opacity 0.6s ease;
      }

      .micro-condensation:hover::after {
        opacity: 0.6;
      }

      /* Soft Edge Glow System - iOS 17/18 Style */
      .soft-edge-glow {
        position: relative;
        --glow-color-primary: rgba(66, 153, 225, 0.4);
        --glow-color-secondary: rgba(56, 178, 172, 0.3);
        --glow-intensity: 0;
        --glow-spread: 0px;
        --glow-blur: 8px;
        --edge-opacity: 0.2;
      }

      .soft-edge-glow::before {
        content: '';
        position: absolute;
        inset: -2px;
        background:
          linear-gradient(45deg,
            var(--glow-color-primary) 0%,
            var(--glow-color-secondary) 25%,
            transparent 50%,
            var(--glow-color-secondary) 75%,
            var(--glow-color-primary) 100%);
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
        opacity: var(--glow-intensity);
        filter: blur(var(--glow-blur));
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow:
          0 0 var(--glow-spread) var(--glow-color-primary),
          inset 0 0 calc(var(--glow-spread) * 0.5) var(--glow-color-secondary);
      }

      /* Edge highlight ring */
      .soft-edge-glow::after {
        content: '';
        position: absolute;
        inset: 0;
        background: transparent;
        border: 1px solid transparent;
        border-radius: inherit;
        z-index: 1;
        pointer-events: none;
        background-clip: padding-box;
        background-image:
          linear-gradient(135deg,
            rgba(255, 255, 255, var(--edge-opacity)) 0%,
            rgba(255, 255, 255, calc(var(--edge-opacity) * 0.5)) 25%,
            transparent 50%,
            rgba(255, 255, 255, calc(var(--edge-opacity) * 0.3)) 75%,
            rgba(255, 255, 255, var(--edge-opacity)) 100%);
        transition: all 0.4s ease;
      }

      /* Hover state intensifies glow */
      .soft-edge-glow:hover {
        --glow-intensity: 0.8;
        --glow-spread: 12px;
        --glow-blur: 16px;
        --edge-opacity: 0.4;
      }

      /* Focus state for accessibility */
      .soft-edge-glow:focus-within {
        --glow-intensity: 1;
        --glow-spread: 16px;
        --glow-blur: 20px;
        --edge-opacity: 0.6;
      }

      /* Content-aware glow colors - Original Z.E Digital Systems palette */
      .soft-edge-glow[data-content="about"] {
        --glow-color-primary: rgba(66, 153, 225, 0.5);
        --glow-color-secondary: rgba(56, 178, 172, 0.3);
      }

      .soft-edge-glow[data-content="skills"] {
        --glow-color-primary: rgba(56, 178, 172, 0.5);
        --glow-color-secondary: rgba(66, 153, 225, 0.3);
      }

      .soft-edge-glow[data-content="projects"] {
        --glow-color-primary: rgba(66, 153, 225, 0.5);
        --glow-color-secondary: rgba(56, 178, 172, 0.3);
      }

      .soft-edge-glow[data-content="contact"] {
        --glow-color-primary: rgba(56, 178, 172, 0.5);
        --glow-color-secondary: rgba(66, 153, 225, 0.3);
      }

      /* Neon/Gradient Borders System - Original Z.E Digital Systems colors */
      .neon-border {
        position: relative;
        --neon-primary: #4299e1;
        --neon-secondary: #38b2ac;
        --neon-tertiary: #4299e1;
        --border-width: 2px;
        --border-opacity: 0.6;
        --animation-speed: 3s;
      }

      .neon-border::before {
        content: '';
        position: absolute;
        inset: calc(-1 * var(--border-width));
        background:
          linear-gradient(45deg,
            var(--neon-primary) 0%,
            var(--neon-secondary) 33%,
            var(--neon-tertiary) 66%,
            var(--neon-primary) 100%);
        background-size: 300% 300%;
        border-radius: inherit;
        z-index: -1;
        pointer-events: none;
        opacity: var(--border-opacity);
        animation: neon-flow var(--animation-speed) ease-in-out infinite;
        filter: blur(1px);
      }

      /* Inner border for definition */
      .neon-border::after {
        content: '';
        position: absolute;
        inset: 0;
        background:
          linear-gradient(135deg,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%,
            rgba(255, 255, 255, 0.05) 100%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: inherit;
        z-index: 1;
        pointer-events: none;
      }

      .neon-border:hover {
        --border-opacity: 1;
        --animation-speed: 2s;
      }

      .neon-border:hover::before {
