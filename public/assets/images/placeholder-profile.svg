      &lt;/&gt;
    </text>
  </g>
  
  <!-- Tech elements around -->
  <circle cx="80" cy="80" r="8" fill="#00d4ff" opacity="0.6"/>
  <circle cx="320" cy="120" r="6" fill="#7c3aed" opacity="0.6"/>
  <circle cx="100" cy="320" r="10" fill="#00d4ff" opacity="0.4"/>
  <circle cx="300" cy="300" r="7" fill="#7c3aed" opacity="0.5"/>
