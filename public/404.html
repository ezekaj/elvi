<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Z.E Digital Systems - Portfolio</title>
  <meta name="description" content="Elvi Zekaj - Full Stack Developer Portfolio">
  
  <!-- GitHub Pages SPA redirect script -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new url with only a query string and hash fragment,
    // e.g. https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
    // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
    // Note: this 404.html file must be at least 512 bytes for it to work
    // with Internet Explorer (it is currently > 512 bytes)

    // For GitHub Pages project sites (username.github.io/repo-name)
    // Set pathSegmentsToKeep to 1 to preserve the repo name in the path
    // This ensures /elvi/about becomes /elvi/?/about instead of /?/elvi/about
    var pathSegmentsToKeep = 1;

    var l = window.location;
    var pathArray = l.pathname.split('/').filter(function(segment) {
      return segment !== '';
    });

    // Keep the repo name (first segment) and convert the rest to query params
    var basePath = '/' + pathArray.slice(0, pathSegmentsToKeep).join('/');
    var routePath = pathArray.slice(pathSegmentsToKeep).join('/');

    // Build the redirect URL
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      basePath + '/?/' + routePath.replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash;

    // Debug logging (remove in production)
    console.log('404 Redirect Debug:');
    console.log('Original URL:', l.href);
    console.log('Path Array:', pathArray);
    console.log('Base Path:', basePath);
    console.log('Route Path:', routePath);
    console.log('Redirect URL:', redirectUrl);

    // Perform the redirect
    l.replace(redirectUrl);
  </script>
</head>
<body>
  <!-- This content will not be displayed as the redirect happens immediately -->
  <div style="font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #0f172a; color: #22d3ee; min-height: 100vh;">
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/" style="color: #22d3ee;">click here</a>.</p>
  </div>
</body>
</html>
