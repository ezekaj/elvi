<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Z.E Digital Systems - Portfolio</title>
  <meta name="description" content="Elvi Zekaj - Full Stack Developer Portfolio">
  
  <!-- GitHub Pages SPA redirect script for custom domain -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages (Custom Domain Version)
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new url with only a query string and hash fragment,
    // e.g. https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
    // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
    // Note: this 404.html file must be at least 512 bytes for it to work
    // with Internet Explorer (it is currently > 512 bytes)

    // For custom domains, we don't need to preserve any path segments
    // All routes should redirect to the root with query parameters
    var pathSegmentsToKeep = 0;

    var l = window.location;
    var pathArray = l.pathname.split('/').filter(function(segment) {
      return segment !== '';
    });

    // For custom domain, redirect everything to root with query params
    var routePath = pathArray.join('/');

    // Build the redirect URL
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/?/' + routePath.replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash;

    // Debug logging (remove in production)
    console.log('404 Redirect Debug (Custom Domain):');
    console.log('Original URL:', l.href);
    console.log('Path Array:', pathArray);
    console.log('Route Path:', routePath);
    console.log('Redirect URL:', redirectUrl);

    // Perform the redirect
    l.replace(redirectUrl);
  </script>
</head>
<body>
  <!-- This content will not be displayed as the redirect happens immediately -->
  <div style="font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #0f172a; color: #22d3ee; min-height: 100vh;">
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/" style="color: #22d3ee;">click here</a>.</p>
  </div>
</body>
</html>
