name: Deploy to GitHub Pages

on:
  push:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_GIST_RAW_URL: https://gist.githubusercontent.com/ezekaj/313089f7cc6f7a82adf5aa6e6fa10c4f/raw/approved-repos.json

      - name: Copy CNAME to output
        run: cp CNAME out/ || echo "No CNAME file found"

      - name: Add .nojekyll file
        run: touch ./out/.nojekyll

      - name: Verify build output
        run: |
          echo "Build completed successfully!"
          echo "Checking output directory..."
          ls -la out/
          echo "Checking for locales..."
          ls -la out/ | grep -E 'en|sq' || echo "Locale folders not found in root"
          test -f out/CNAME && echo "✓ CNAME file present" || echo "⚠ CNAME file missing"
          test -f out/.nojekyll && echo "✓ .nojekyll file present" || echo "⚠ .nojekyll file missing"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
